<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>通知中心 - InU Learning【因你而學】</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen bg-white">
        <aside class="w-64 bg-blue-800 text-white flex flex-col">
            <a class="block" href="../index.html">
                <div class="flex items-center justify-center p-6 hover:bg-blue-700">
                    <img alt="InU Learning Logo" class="w-24 h-24 rounded-full"
                        src="http://localhost/shared/image/InULearning_logo.png" />
                </div>
                <div class="px-6 pb-4 hover:bg-blue-700">
                    <h1 class="text-xl font-bold text-center">InU Learning</h1>
                    <p class="text-sm text-center">【因你而學】</p>
                </div>
            </a>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg" href="../index.html">
                    <span class="material-icons">home</span>
                    <span class="ml-3">家長儀表板</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg" href="children.html">
                    <span class="material-icons">family_restroom</span>
                    <span class="ml-3">子女管理</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg" href="progress.html">
                    <span class="material-icons">trending_up</span>
                    <span class="ml-3">學習進度</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg" href="reports.html">
                    <span class="material-icons">assessment</span>
                    <span class="ml-3">學習報告</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg"
                    href="communication.html">
                    <span class="material-icons">chat</span>
                    <span class="ml-3">親師溝通</span>
                </a>
            </nav>
            <div class="p-4 border-t border-blue-700">
                <button id="logoutBtn"
                    class="w-full flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg">
                    <span class="material-icons">logout</span>
                    <span class="ml-3">登出</span>
                </button>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <div class="flex items-center flex-1"></div>
                <div class="flex items-center space-x-4">
                    <div id="userInfo" class="hidden">
                        <span class="text-sm text-gray-600">歡迎，</span>
                        <span id="userName" class="text-sm font-medium text-blue-600"></span>
                    </div>
                    <div id="authButtons">
                        <a class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                            href="http://localhost/login.html">登入</a>
                        <a class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors"
                            href="http://localhost/register.html">註冊</a>
                    </div>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <div class="container mx-auto px-6 py-8">
                    <h1 class="text-2xl font-bold text-gray-800">通知中心</h1>
                    <p class="text-gray-600 mt-2">此頁面建置中</p>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
