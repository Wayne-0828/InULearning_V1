server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 單頁應用路由回退到首頁
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 直接提供 shared 靜態資源（與 docker-compose 對齊）
    location /shared/ {
        alias /usr/share/nginx/html/shared/;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 處理靜態文件，包括JSON
    location ~* \.(json|js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
} 