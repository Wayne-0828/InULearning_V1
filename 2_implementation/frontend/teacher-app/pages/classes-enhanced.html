<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InULearning 教師台 - 班級管理">
    <title>班級管理 - InULearning 教師台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/shared/css/components.css">
    <link rel="stylesheet" href="/shared/css/responsive.css">
    <link rel="stylesheet" href="../css/design-tokens.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navbar-unified.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ===== 班級管理專用樣式 ===== */
        .page-header {
            background: linear-gradient(135deg, var(--primary-blue-50) 0%, var(--primary-blue-100) 100%);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            border: 1px solid var(--primary-blue-200);
        }

        .page-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .page-subtitle {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            line-height: var(--leading-relaxed);
        }

        /* 工具欄優化 */
        .toolbar {
            display: flex;
            gap: var(--spacing-lg);
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg);
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
        }

        .search-filters {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            min-width: 280px;
        }

        .search-box input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 2.5rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: var(--transition-fast);
            background: var(--bg-primary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-blue-500);
            box-shadow: 0 0 0 3px var(--primary-blue-100);
        }

        .search-box i {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: var(--font-size-lg);
        }

        .filter-select {
            padding: var(--spacing-md);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            background: var(--bg-primary);
            font-size: var(--font-size-base);
            min-width: 140px;
            transition: var(--transition-fast);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-blue-500);
            box-shadow: 0 0 0 3px var(--primary-blue-100);
        }

        /* 通知動畫 */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 按鈕系統 */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue-500) 0%, var(--primary-blue-600) 100%);
            color: var(--text-inverse);
            border: none;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: var(--font-size-base);
            cursor: pointer;
            transition: var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-blue-600) 0%, var(--primary-blue-700) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* 班級卡片網格 */
        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: var(--spacing-2xl);
            margin-bottom: var(--spacing-2xl);
        }

        .class-card {
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            overflow: hidden;
            transition: var(--transition-normal);
            position: relative;
            min-height: 360px;
        }

        .class-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-blue-200);
        }

        .class-card-header {
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, var(--primary-blue-50) 0%, var(--primary-blue-100) 100%);
            border-bottom: 1px solid var(--primary-blue-200);
        }

        .class-name {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .class-subject {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            background: var(--primary-blue-500);
            color: var(--text-inverse);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: 500;
        }

        .class-card-body {
            padding: var(--spacing-xl);
        }

        .class-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .stat-item {
            text-align: center;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
        }

        .stat-number {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--primary-blue-600);
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .class-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-sm);
            align-items: stretch;
            margin-top: var(--spacing-md);
        }

        .class-actions .btn-secondary,
        .class-actions .btn-danger {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
        }

        .class-actions .btn-secondary i,
        .class-actions .btn-danger i {
            font-size: 0.9rem;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .btn-secondary:hover {
            background: var(--primary-blue-50);
            color: var(--primary-blue-600);
            border-color: var(--primary-blue-200);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--error-50);
            color: var(--error);
            border: 1px solid var(--error-100);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .btn-danger:hover {
            background: var(--error);
            color: var(--text-inverse);
            transform: translateY(-1px);
        }

        /* 空狀態 */
        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            border: 2px dashed var(--border-medium);
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--text-tertiary);
            margin-bottom: var(--spacing-lg);
        }

        .empty-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .empty-description {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            line-height: var(--leading-relaxed);
        }

        /* 模態框優化 */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 99999 !important; /* 強制最高層級 */
            opacity: 0;
            transition: var(--transition-normal);
        }

        .modal-backdrop.show {
            display: flex;
            opacity: 1;
        }

        /* 覆寫 shared/components.css 的 .modal 定義，避免衝突並置中 */
        .modal-backdrop .modal,
        .modal-backdrop .modal.show {
            display: block;
            position: relative; /* 解除 shared 的 fixed，讓 flex 置中生效 */
            left: auto;
            top: auto;
            height: auto;
            z-index: 100000 !important; /* 確保模態框內容在最上層 */
        }

        .modal {
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            width: 90vw;
            max-width: 560px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            transform: none;
            transition: var(--transition-normal);
            margin: 0 auto;
            align-self: center;
            z-index: 100000 !important; /* 強制最高層級 */
        }

        .modal-backdrop.show .modal {
            transform: none;
        }

        .modal-header {
            padding: var(--spacing-xl);
            border-bottom: 1px solid var(--border-light);
            background: var(--bg-secondary);
        }

        .modal-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-body {
            padding: var(--spacing-xl);
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-footer {
            padding: var(--spacing-xl);
            border-top: 1px solid var(--border-light);
            background: var(--bg-secondary);
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
        }

        /* 表單優化 */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            font-size: var(--font-size-base);
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: var(--transition-fast);
            background: var(--bg-primary);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue-500);
            box-shadow: 0 0 0 3px var(--primary-blue-100);
        }

        /* 標籤頁 */
        .tabs {
            display: flex;
            gap: var(--spacing-xs);
            border-bottom: 2px solid var(--border-light);
            margin-bottom: var(--spacing-lg);
        }

        .tab {
            background: transparent;
            border: none;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: var(--transition-fast);
            position: relative;
        }

        .tab.active {
            background: var(--primary-blue-50);
            color: var(--primary-blue-600);
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-blue-500);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                gap: var(--spacing-md);
                align-items: stretch;
            }

            .search-filters {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .search-box {
                min-width: auto;
            }

            .classes-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg);
            }

            .class-stats {
                grid-template-columns: 1fr;
            }

            .class-actions {
                flex-direction: column;
                gap: var(--spacing-sm);
            }
        }

        /* 載入動畫 */
        .loading-skeleton {
            background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-100) 37%, var(--gray-200) 63%);
            background-size: 400% 100%;
            animation: shimmer 1.2s infinite;
            border-radius: var(--radius-lg);
        }

        @keyframes shimmer {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: -100% 0;
            }
        }

        .skeleton-card {
            height: 280px;
        }

        .skeleton-text {
            height: 16px;
            margin-bottom: var(--spacing-sm);
        }

        .skeleton-text.short {
            width: 60%;
        }

        .skeleton-text.medium {
            width: 80%;
        }

        /* 已刪除班級樣式 */
        .deleted-class-item {
            transition: var(--transition-fast);
            border-left: 4px solid var(--error) !important;
        }

        .deleted-class-item:hover {
            background: var(--bg-hover) !important;
            transform: translateX(2px);
        }

        .deleted-class-item button {
            transition: var(--transition-fast);
        }

        .deleted-class-item button:hover {
            transform: scale(1.05);
        }

        /* 批量操作按鈕樣式 */
        #restoreAllBtn, #clearDeletedBtn {
            transition: var(--transition-fast);
        }

        #restoreAllBtn:hover {
            background: var(--success);
            color: white;
        }

        #clearDeletedBtn:hover {
            background: var(--error);
            color: white;
        }

        /* 標籤頁樣式優化 */
        .tab-btn {
            position: relative;
            transition: var(--transition-fast);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
            border-radius: 1px;
        }

        /* 主要標籤頁樣式 */
        .main-tabs {
            display: flex;
            gap: var(--spacing-xs);
            border-bottom: 2px solid var(--border-light);
            margin-bottom: var(--spacing-xl);
            background: var(--bg-primary);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            padding: 0 var(--spacing-lg);
        }

        .main-tab {
            background: transparent;
            border: none;
            padding: var(--spacing-lg) var(--spacing-xl);
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            transition: var(--transition-fast);
            position: relative;
            font-size: var(--font-size-base);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .main-tab:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .main-tab.active {
            color: var(--primary-blue-600);
            background: var(--primary-blue-50);
        }

        .main-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-blue-500);
            border-radius: 1px;
        }

        .main-tab-panel {
            display: none;
        }

        .main-tab-panel.active {
            display: block;
        }

        /* 已刪除班級樣式 */
        .deleted-classes-header {
            background: var(--bg-secondary);
            padding: var(--spacing-xl);
            border-radius: var(--radius-xl);
            margin-bottom: var(--spacing-xl);
            border: 1px solid var(--border-light);
        }

        .deleted-classes-header h3 {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .deleted-description {
            color: var(--text-secondary);
            line-height: var(--leading-relaxed);
            margin: 0;
        }

        .deleted-classes-list {
            margin-bottom: var(--spacing-xl);
        }

        .deleted-class-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition-fast);
            border-left: 4px solid var(--error);
        }

        .deleted-class-item:hover {
            background: var(--bg-hover);
            transform: translateX(2px);
            box-shadow: var(--shadow-sm);
        }

        .deleted-class-info {
            flex: 1;
        }

        .deleted-class-name {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .deleted-class-details {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .deleted-class-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .bulk-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            padding: var(--spacing-xl);
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-light);
        }

        /* 學生子分頁樣式 */
        .sub-tabs {
            display: flex;
            gap: var(--spacing-sm);
            border-bottom: 1px solid var(--border-light);
            margin-bottom: var(--spacing-lg);
        }

        .sub-tab-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            transition: var(--transition-fast);
            font-size: var(--font-size-sm);
        }

        .sub-tab-btn:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .sub-tab-btn.active {
            color: var(--primary);
            background: var(--bg-primary);
            border-bottom: 2px solid var(--primary);
        }

        .sub-tab-panel {
            display: none;
        }

        .sub-tab-panel.active {
            display: block;
        }

        /* 已移除學生樣式 */
        .removed-students-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .removed-students-header h3 {
            font-size: var(--font-size-2xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .removed-description {
            color: var(--text-secondary);
            font-size: var(--font-size-base);
            line-height: var(--leading-relaxed);
        }

        .removed-students-list {
            margin: var(--spacing-lg) 0;
        }

        .removed-student-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition-fast);
            border-left: 4px solid var(--warning);
        }

        .removed-student-item:hover {
            background: var(--bg-hover);
            transform: translateX(2px);
            box-shadow: var(--shadow-sm);
        }

        .removed-student-info {
            flex: 1;
        }

        .removed-student-name {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .removed-student-details {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .removed-student-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        /* 已移除學生樣式 */
        .removed-student-item {
            transition: var(--transition-fast);
            border-left: 4px solid var(--error) !important;
        }

        .removed-student-item:hover {
            background: var(--bg-hover) !important;
            transform: translateX(2px);
        }

        .removed-student-item button {
            transition: var(--transition-fast);
        }

        .removed-student-item button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

    <script>
        // 通知系統
        function showAlert(message, type) {
            console.log(`[${type.toUpperCase()}] ${message}`);
            
            const alertContainer = document.getElementById('alertContainer');
            if (!alertContainer) return;
            
            // 根據類型設置樣式
            let bgColor, borderColor, textColor;
            switch (type) {
                case 'success':
                    bgColor = 'var(--success-50)';
                    borderColor = 'var(--success-500)';
                    textColor = 'var(--success-700)';
                    break;
                case 'error':
                    bgColor = 'var(--error-50)';
                    borderColor = 'var(--error-500)';
                    textColor = 'var(--error-700)';
                    break;
                case 'warning':
                    bgColor = 'var(--warning-50)';
                    borderColor = 'var(--warning-500)';
                    textColor = 'var(--warning-700)';
                    break;
                case 'info':
                    bgColor = 'var(--info-50)';
                    borderColor = 'var(--info-500)';
                    textColor = 'var(--info-700)';
                    break;
                default:
                    bgColor = 'var(--info-50)';
                    borderColor = 'var(--info-500)';
                    textColor = 'var(--info-700)';
            }
            
            // 創建通知元素
            const alertElement = document.createElement('div');
            alertElement.style.cssText = `
                padding: var(--spacing-md);
                border: 2px solid ${borderColor};
                border-radius: var(--radius-lg);
                background: ${bgColor};
                color: ${textColor};
                margin-bottom: var(--spacing-md);
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-shadow: var(--shadow-sm);
                animation: slideIn 0.3s ease-out;
            `;
            
            alertElement.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" style="
                    background: none;
                    border: none;
                    color: ${textColor};
                    cursor: pointer;
                    font-size: var(--font-size-lg);
                    padding: 0;
                    margin-left: var(--spacing-md);
                ">&times;</button>
            `;
            
            // 顯示通知
            alertContainer.appendChild(alertElement);
            alertContainer.style.display = 'block';
            
            // 自動隱藏（5秒後）
            setTimeout(() => {
                if (alertElement.parentElement) {
                    alertElement.remove();
                    if (alertContainer.children.length === 0) {
                        alertContainer.style.display = 'none';
                    }
                }
            }, 5000);
        }

        // 班級管理邏輯
        let classes = [];
        let editingId = null;
        let currentPage = 1;
        const pageSize = 12;

        // 初始化（DOM 若已完成則立即執行，避免錯過事件）
        function initApp() {
            try {
                console.log('🚀 開始初始化班級管理應用...');
                
                // 檢查認證狀態
                if (!teacherAuth.isLoggedIn()) {
                    console.log('❌ 用戶未登入，重定向到登入頁面');
                    window.location.href = 'login.html';
                    return;
                }
                
                console.log('✅ 用戶已登入，開始載入班級資料...');
                
                // 確保 DOM 完全載入後再綁定事件
                setTimeout(async () => {
                    bindEvents();
                    showLoadingSkeletons();
                    
                    try {
                        // 並行載入所有資料
                        await Promise.all([
                            loadClasses().then(() => renderClasses()),
                            loadDeletedClasses(),
                            loadMainRemovedStudents()
                        ]);
                    } catch (e) {
                        console.warn('載入資料失敗', e);
                        renderClasses();
                    }
                }, 100);
            } catch (e) {
                console.error('初始化失敗', e);
            }
        }

        // 確保 DOM 完全載入後再初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            // 如果 DOM 已經載入，延遲一點執行以確保所有元素都存在
            setTimeout(initApp, 100);
        }

        // 載入班級資料
        async function loadClasses() {
            showLoadingSkeletons();
            try {
                // 嘗試多個可能的 API 路徑
                let res = null;
                const apiPaths = [
                    '/relationships/classes'
                ];
                
                for (const path of apiPaths) {
                    try {
                        res = await apiClient.get(path);
                        if (res && (res.data || res.items || res)) {
                            console.log('✅ 成功載入班級資料，使用路徑:', path);
                            break;
                        }
                    } catch (error) {
                        console.log(`❌ API 路徑 ${path} 失敗:`, error.message);
                        continue;
                    }
                }
                
                if (!res) {
                    throw new Error('所有 API 路徑都失敗');
                }
                
                const list = res.data || res.items || res || [];
                classes = list.map(r => ({
                    id: r.class_id || r.id,  // 支援兩種資料結構
                    name: r.class_name || '未命名班級',
                    subject: r.subject || '',
                    description: r.description || '',
                    students: 0,
                    status: r.is_active ? '進行中' : '已停用',
                    updated: r.updated_at || new Date().toISOString(),
                    created: r.created_at || new Date().toISOString()
                }));

                // 載入學生數量
                await loadStudentCounts();
            } catch (e) {
                console.error('載入班級失敗', e);
                classes = [];
                showAlert('載入班級失敗：' + (e.message || ''), 'error');
            } finally {
                hideLoadingSkeletons();
            }
        }

        // 載入主頁面已移除學生資料
        async function loadMainRemovedStudents() {
            try {
                console.log('🔍 開始載入主頁面已移除學生');
                const container = document.getElementById('mainRemovedStudentsList');
                if (!container) return;

                container.innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: var(--spacing-lg);">載入中...</p>';

                // 使用正確的 API 路徑來獲取所有已移除學生
                let res = null;
                const apiPaths = [
                    '/relationships/teacher/removed-students'
                ];
                
                for (const path of apiPaths) {
                    try {
                        res = await apiClient.get(path);
                        if (res && (res.data || res.items || res)) {
                            console.log('✅ 成功載入已移除學生資料，使用路徑:', path);
                            break;
                        }
                    } catch (error) {
                        console.log(`❌ API 路徑 ${path} 失敗:`, error.message);
                        continue;
                    }
                }
                
                if (!res) {
                    throw new Error('所有 API 路徑都失敗');
                }
                
                console.log('🔍 API 返回的原始資料:', res);
                console.log('🔍 嘗試提取資料:', {
                    'res.data': res.data,
                    'res.items': res.items,
                    'res': res
                });
                
                // 確保 list 是數組
                let list = res.data || res.items || res || [];
                if (!Array.isArray(list)) {
                    console.warn('⚠️ API 返回的資料不是數組，嘗試轉換:', list);
                    if (typeof list === 'object' && list !== null) {
                        // 如果是對象，嘗試提取數組
                        list = Object.values(list).find(val => Array.isArray(val)) || [];
                        console.log('🔍 從對象中提取的數組:', list);
                    } else {
                        list = [];
                    }
                }
                
                if (!Array.isArray(list)) {
                    console.error('❌ 無法獲取有效的學生列表資料');
                    container.innerHTML = '<p style="text-align: center; color: var(--error); padding: var(--spacing-lg);">資料格式錯誤，請稍後再試</p>';
                    return;
                }
                
                // 過濾已移除的學生
                const removedStudents = list.filter(student => {
                    return student.is_active === false || student.is_removed === true || student.status === 'removed';
                }).map(student => ({
                    id: student.student_id || student.id,
                    name: student.student_name || student.name || '未命名學生',
                    email: student.email || '',
                    student_number: student.student_number || '',
                    class_name: student.class_name || '未知班級',
                    removed_at: student.updated_at || student.removed_at || new Date().toISOString()
                }));

                console.log('📊 找到已移除學生數量:', removedStudents.length);

                if (removedStudents.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: var(--spacing-lg);">尚無已移除的學生</p>';
                    return;
                }

                // 渲染已移除學生列表
                container.innerHTML = removedStudents.map(student => `
                    <div class="removed-student-item">
                        <div class="removed-student-info">
                            <div class="removed-student-name">${student.name}</div>
                            <div class="removed-student-details">
                                Email: ${student.email} | 學號: ${student.student_number || '無'} | 班級: ${student.class_name}
                            </div>
                            <div style="font-size: var(--font-size-xs); color: var(--text-tertiary);">
                                移除時間: ${new Date(student.removed_at).toLocaleString('zh-TW')}
                            </div>
                        </div>
                        <div class="removed-student-actions">
                            <button class="btn-secondary" onclick="restoreMainStudent('${student.id}', '${student.name}')">
                                <i class="fas fa-undo"></i>
                                恢復
                            </button>
                            <button class="btn-danger" onclick="permanentlyRemoveMainStudent('${student.id}', '${student.name}')">
                                <i class="fas fa-trash-alt"></i>
                                永久移除
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (e) {
                console.error('載入主頁面已移除學生失敗', e);
                const container = document.getElementById('mainRemovedStudentsList');
                if (container) {
                    container.innerHTML = '<p style="text-align: center; color: var(--error); padding: var(--spacing-lg);">載入失敗，請稍後再試</p>';
                }
            }
        }

        // 篩選和排序班級
        function filterAndSortClasses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const subjectFilter = document.getElementById('subjectFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            let filtered = classes.filter(cls => {
                const matchesSearch = !searchTerm || cls.name.toLowerCase().includes(searchTerm);
                const matchesSubject = !subjectFilter || cls.subject === subjectFilter;
                return matchesSearch && matchesSubject;
            });

            // 排序
            filtered.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'students_desc':
                        return b.students - a.students;
                    case 'updated_desc':
                    default:
                        return new Date(b.updated) - new Date(a.updated);
                }
            });

            return filtered;
        }

            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

            if (!confirm('⚠️ 警告：此操作將永久移除所有已移除的學生與班級的關係，無法恢復！\n\n確定要繼續嗎？')) {
                return;
            }

            try {
                showLoading();
                console.log('🔍 開始清空所有已移除學生');
                
                // 獲取所有已移除學生的 ID
                const removedItems = document.querySelectorAll('.removed-student-item');
                if (removedItems.length === 0) {
                    showAlert('沒有可清空的學生', 'info');
                    return;
                }

                let successCount = 0;
                let failCount = 0;

                for (const item of removedItems) {
                    const deleteBtn = item.querySelector('button[onclick*="permanentlyRemoveStudent"]');
                    if (deleteBtn) {
                        const onclick = deleteBtn.getAttribute('onclick');
                        const match = onclick.match(/permanentlyRemoveStudent\('([^']+)', '([^']+)'\)/);
                        if (match) {
                            const id = match[1];
                            const name = match[2];
                            
                            try {
                                // 嘗試永久移除學生
                                let removed = false;
                                const removePaths = [
                                    `/relationships/classes/${editingId}/students/${id}/permanent`,
                                    `/relationships/classes/${editingId}/students/${id}/permanent`,
                                    `/relationships/classes/${editingId}/students/${id}/force`,
                                    `/relationships/classes/${editingId}/students/${id}/force`
                                ];
                                
                                for (const path of removePaths) {
                                    try {
                                        await apiClient.delete(path);
                                        removed = true;
                                        break;
                                    } catch (error) {
                                        continue;
                                    }
                                }
                                
                                if (removed) {
                                    successCount++;
                                    console.log(`✅ 成功永久移除學生: ${name}`);
                                } else {
                                    failCount++;
                                    console.log(`❌ 永久移除失敗學生: ${name}`);
                                }
                            } catch (error) {
                                failCount++;
                                console.log(`❌ 永久移除失敗學生: ${name}`, error);
                            }
                        }
                    }
                }

                console.log(`📊 清空完成: 成功移除 ${successCount} 個，失敗 ${failCount} 個`);
                
                if (successCount > 0) {
                    showAlert(`清空完成！成功移除 ${successCount} 個學生${failCount > 0 ? `，${failCount} 個失敗` : ''}`, 'success');
                    
                    // 重新載入資料
                    await loadRemovedStudents();
                } else {
                    showAlert('沒有學生被成功移除', 'warning');
                }
                
            } catch (e) {
                console.error('❌ 清空失敗:', e);
                showAlert('清空失敗：' + (e.message || ''), 'error');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
