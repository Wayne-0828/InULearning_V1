    <style>
        /* ===== 班級管理專用樣式 ===== */
        .page-header {
            background: linear-gradient(135deg, var(--primary-blue-50) 0%, var(--primary-blue-100) 100%);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            border: 1px solid var(--primary-blue-200);
        }

        .page-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .page-subtitle {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            line-height: var(--leading-relaxed);
        }

        /* 工具欄優化 */
        .toolbar {
            display: flex;
            gap: var(--spacing-lg);
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg);
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
        }

        .search-filters {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            min-width: 280px;
        }

        .search-box input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 2.5rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: var(--transition-fast);
            background: var(--bg-primary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-blue-500);
            box-shadow: 0 0 0 3px var(--primary-blue-100);
        }

        .search-box i {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: var(--font-size-lg);
        }

        .filter-select {
            padding: var(--spacing-md);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            background: var(--bg-primary);
            font-size: var(--font-size-base);
            min-width: 140px;
            transition: var(--transition-fast);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-blue-500);
            box-shadow: 0 0 0 3px var(--primary-blue-100);
        }

        /* 按鈕系統 */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue-500) 0%, var(--primary-blue-600) 100%);
            color: var(--text-inverse);
            border: none;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: var(--font-size-base);
            cursor: pointer;
            transition: var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-blue-600) 0%, var(--primary-blue-700) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* 班級卡片網格 */
        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: var(--spacing-2xl);
            margin-bottom: var(--spacing-2xl);
        }

        .class-card {
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            overflow: hidden;
            transition: var(--transition-normal);
            position: relative;
            min-height: 360px;
        }

        .class-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-blue-200);
        }

        .class-card-header {
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, var(--primary-blue-50) 0%, var(--primary-blue-100) 100%);
            border-bottom: 1px solid var(--primary-blue-200);
        }

        .class-name {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .class-subject {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            background: var(--primary-blue-500);
            color: var(--text-inverse);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: 500;
        }

        .class-card-body {
            padding: var(--spacing-xl);
        }

        .class-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .stat-item {
            text-align: center;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
        }

        .stat-number {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--primary-blue-600);
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .class-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-sm);
            align-items: stretch;
            margin-top: var(--spacing-md);
        }

        .class-actions .btn-secondary,
        .class-actions .btn-danger {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
        }

        .class-actions .btn-secondary i,
        .class-actions .btn-danger i {
            font-size: 0.9rem;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .btn-secondary:hover {
            background: var(--primary-blue-50);
            color: var(--primary-blue-600);
            border-color: var(--primary-blue-200);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--error-50);
            color: var(--error);
            border: 1px solid var(--error-100);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .btn-danger:hover {
            background: var(--error);
            color: var(--text-inverse);
            transform: translateY(-1px);
        }

        /* 空狀態 */
        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            border: 2px dashed var(--border-medium);
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--text-tertiary);
            margin-bottom: var(--spacing-lg);
        }

        .empty-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .empty-description {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            line-height: var(--leading-relaxed);
        }

        /* 模態框優化 */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: var(--transition-normal);
        }

        .modal-backdrop.show {
            display: flex;
            opacity: 1;
        }

        /* 覆寫 shared/components.css 的 .modal 定義，避免衝突並置中 */
        .modal-backdrop .modal,
        .modal-backdrop .modal.show {
            display: block;
            position: relative; /* 解除 shared 的 fixed，讓 flex 置中生效 */
            left: auto;
            top: auto;
            height: auto;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            width: 90vw;
            max-width: 560px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            transform: none;
            transition: var(--transition-normal);
            margin: 0 auto;
            align-self: center;
        }

        .modal-backdrop.show .modal {
            transform: none;
        }

        .modal-header {
            padding: var(--spacing-xl);
            border-bottom: 1px solid var(--border-light);
            background: var(--bg-secondary);
        }

        .modal-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-body {
            padding: var(--spacing-xl);
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-footer {
            padding: var(--spacing-xl);
            border-top: 1px solid var(--border-light);
            background: var(--bg-secondary);
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
        }

        /* 表單優化 */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            font-size: var(--font-size-base);
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: var(--transition-fast);
            background: var(--bg-primary);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue-500);
            box-shadow: 0 0 0 3px var(--primary-blue-100);
        }

        /* 標籤頁 */
        .tabs {
            display: flex;
            gap: var(--spacing-xs);
            border-bottom: 2px solid var(--border-light);
            margin-bottom: var(--spacing-lg);
        }

        .tab {
            background: transparent;
            border: none;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: var(--transition-fast);
            position: relative;
        }

        .tab.active {
            background: var(--primary-blue-50);
            color: var(--primary-blue-600);
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-blue-500);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                gap: var(--spacing-md);
                align-items: stretch;
            }

            .search-filters {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .search-box {
                min-width: auto;
            }

            .classes-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg);
            }

            .class-stats {
                grid-template-columns: 1fr;
            }

            .class-actions {
                flex-direction: column;
                gap: var(--spacing-sm);
            }
        }

        /* 載入動畫 */
        .loading-skeleton {
            background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-100) 37%, var(--gray-200) 63%);
            background-size: 400% 100%;
            animation: shimmer 1.2s infinite;
            border-radius: var(--radius-lg);
        }

        @keyframes shimmer {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: -100% 0;
            }
        }

        .skeleton-card {
            height: 280px;
        }

        .skeleton-text {
            height: 16px;
            margin-bottom: var(--spacing-sm);
        }

        .skeleton-text.short {
            width: 60%;
        }

        .skeleton-text.medium {
            width: 80%;
        }
    </style>
</head>

                    </div>
                    <p id="confirmText" style="font-size: var(--font-size-lg); margin-bottom: var(--spacing-md);">
                        您確定要刪除此班級嗎？
                    </p>
                    <p style="color: var(--text-secondary); font-size: var(--font-size-sm);">
                        此操作無法復原，班級內的所有資料將被永久刪除。
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="confirmCancel" type="button">取消</button>
                <button class="btn-danger" id="confirmDelete" type="button">

                    確認刪除
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/utils.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // 班級管理邏輯
        let classes = [];
        let editingId = null;
        let currentPage = 1;
        const pageSize = 12;

        // 初始化（DOM 若已完成則立即執行，避免錯過事件）
        function initApp() {
            try {
                console.log('🚀 開始初始化班級管理應用...');
                
                // 檢查認證狀態
                if (!teacherAuth.isLoggedIn()) {
                    console.log('❌ 用戶未登入，重定向到登入頁面');
                    window.location.href = 'login.html';
                    return;
                }
                
                console.log('✅ 用戶已登入，開始載入班級資料...');
                
                // 確保 DOM 完全載入後再綁定事件
                setTimeout(() => {
                    bindEvents();
                    showLoadingSkeletons();
                    // 背景載入資料，完成後再渲染
                    loadClasses()
                        .then(() => renderClasses())
                        .catch((e) => {
                            console.warn('載入班級失敗', e);
                            renderClasses();
                        });
                }, 100);
            } catch (e) {
                console.error('初始化失敗', e);
            }
        }

        // 確保 DOM 完全載入後再初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            // 如果 DOM 已經載入，延遲一點執行以確保所有元素都存在
            setTimeout(initApp, 100);
        }

        // 載入班級資料
        async function loadClasses() {
            showLoadingSkeletons();
            try {
                // 嘗試多個可能的 API 路徑
                let res = null;
                const apiPaths = [
                    '/api/v1/relationships/teacher-class',
                    '/api/v1/relationships/classes'
                ];
                
                for (const path of apiPaths) {
                    try {
                        res = await apiClient.get(path);
                        if (res && (res.data || res.items || res)) {
                            console.log('✅ 成功載入班級資料，使用路徑:', path);
                            break;
                        }
                    } catch (error) {
                        console.log(`❌ API 路徑 ${path} 失敗:`, error.message);
                        continue;
                    }
                }
                
                if (!res) {
                    throw new Error('所有 API 路徑都失敗');
                }
                
                const list = res.data || res.items || res || [];
                classes = list.map(r => ({
                    id: r.class_id,
                    name: r.class_name || '未命名班級',
                    subject: r.subject || '',
                    description: r.description || '',
                    students: 0,
                    status: '進行中',
                    updated: r.updated_at || new Date().toISOString(),
                    created: r.created_at || new Date().toISOString()
                }));

                // 載入學生數量
                await loadStudentCounts();
            } catch (e) {
                console.warn('載入班級失敗', e);
                // 只在開發環境使用示例資料
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    classes = [
                        { id: 'c1', name: '七年三班', subject: '數學', students: 32, status: '進行中', updated: '2025-08-10', description: '基礎數學班級' },
                        { id: 'c2', name: '七年四班', subject: '國文', students: 28, status: '準備中', updated: '2025-08-08', description: '國文閱讀理解班' },
                        { id: 'c3', name: '八年一班', subject: '英文', students: 30, status: '進行中', updated: '2025-08-12', description: '英文會話練習班' }
                    ];
                } else {
                    classes = [];
                    console.error('生產環境不應使用示例資料');
                }
            }
        }

        // 載入學生數量
        async function loadStudentCounts() {
            try {
                const updated = await Promise.all(classes.map(async (c) => {
                    try {
                        // 嘗試多個可能的 API 路徑
                        let res = null;
                        const apiPaths = [
                            `/api/v1/relationships/classes/${c.id}/students`,
                            `/api/v1/relationships/teacher-class/${c.id}/students`
                        ];
                        
                        for (const path of apiPaths) {
                            try {
                                res = await apiClient.get(path);
                                if (res && (res.data || res.items || res)) {
                                    break;
                                }
                            } catch (error) {
                                continue;
                            }
                        }
                        
                        if (res) {
                            const arr = res.data || res.items || res || [];
                            const count = Array.isArray(arr) ? arr.length : (typeof arr.count === 'number' ? arr.count : 0);
                            return { ...c, students: count };
                        }
                        
                        return c;
                    } catch (_) {
                        return c;
                    }
                }));
                classes = updated;
            } catch (_) {
                // 忽略載入失敗
            }
        }

        // 顯示載入骨架
        function showLoadingSkeletons() {
            const grid = document.getElementById('classesGrid');
            grid.innerHTML = Array.from({ length: 6 }).map(() => `
                <div class="class-card">
                    <div class="class-card-header">
                        <div class="loading-skeleton skeleton-text medium"></div>
                        <div class="loading-skeleton skeleton-text short"></div>
                    </div>
                    <div class="class-card-body">
                        <div class="loading-skeleton skeleton-card"></div>
                    </div>
                </div>
            `).join('');
        }

        // 渲染班級列表
        function renderClasses() {
            const grid = document.getElementById('classesGrid');
            const emptyState = document.getElementById('emptyState');

            let filteredClasses = filterAndSortClasses();

            if (filteredClasses.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = filteredClasses.map(cls => `
                <div class="class-card" data-class-id="${cls.id}">
                    <div class="class-card-header">
                        <h3 class="class-name">${cls.name}</h3>
                        <span class="class-subject">
                            <i class="fas fa-book"></i>
                            ${cls.subject}
                        </span>
                    </div>
                    <div class="class-card-body">
                        <div class="class-stats">
                            <div class="stat-item">
                                <div class="stat-number">${cls.students}</div>
                                <div class="stat-label">學生人數</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${cls.status === '進行中' ? '進行中' : '準備中'}</div>
                                <div class="stat-label">狀態</div>
                            </div>
                        </div>
                        <div class="class-actions">
                            <a href="students-enhanced.html" class="btn-secondary">
                                <i class="fas fa-users"></i>
                                查看學生
                            </a>
                            <button class="btn-secondary" onclick="manageStudents('${cls.id}','${cls.name}')">
                                <i class="fas fa-user-plus"></i>
                                管理學生
                            </button>
                            <button class="btn-secondary" onclick="editClass('${cls.id}')">
                                <i class="fas fa-edit"></i>
                                編輯
                            </button>
                            <button class="btn-danger" onclick="deleteClass('${cls.id}', '${cls.name}')">
                                <i class="fas fa-trash"></i>
                                刪除
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 篩選和排序班級
        function filterAndSortClasses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const subjectFilter = document.getElementById('subjectFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            let filtered = classes.filter(cls => {
                const matchesSearch = !searchTerm || cls.name.toLowerCase().includes(searchTerm);
                const matchesSubject = !subjectFilter || cls.subject === subjectFilter;
                return matchesSearch && matchesSubject;
            });

            // 排序
            filtered.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'students_desc':
                        return b.students - a.students;
                    case 'updated_desc':
                    default:
                        return new Date(b.updated) - new Date(a.updated);
                }
            });

            return filtered;
        }

        // 綁定事件
        function bindEvents() {
            try {
                // 搜尋和篩選
                const searchInput = document.getElementById('searchInput');
                const subjectFilter = document.getElementById('subjectFilter');
                const sortBy = document.getElementById('sortBy');
                
                if (searchInput) searchInput.addEventListener('input', debounce(renderClasses, 300));
                if (subjectFilter) subjectFilter.addEventListener('change', renderClasses);
                if (sortBy) sortBy.addEventListener('change', renderClasses);

                // 新增班級
                const createClassBtn = document.getElementById('createClassBtn');
                if (createClassBtn) {
                    createClassBtn.addEventListener('click', (e) => {
                        if (e && typeof e.preventDefault === 'function') e.preventDefault();
                        if (e && typeof e.stopPropagation === 'function') e.stopPropagation();
                        createClass();
                    });
                }

                // 模態框控制
                const cancelBtn = document.getElementById('cancelBtn');
                const saveBtn = document.getElementById('saveBtn');
                const confirmCancel = document.getElementById('confirmCancel');
                const confirmDelete = document.getElementById('confirmDelete');
                
                if (cancelBtn) cancelBtn.addEventListener('click', closeModal);
                if (saveBtn) saveBtn.addEventListener('click', saveClass);
                if (confirmCancel) confirmCancel.addEventListener('click', closeConfirmModal);
                if (confirmDelete) confirmDelete.addEventListener('click', confirmDelete);

                // 標籤頁切換
                const tabInfo = document.getElementById('tabInfo');
                const tabStudents = document.getElementById('tabStudents');
                
                if (tabInfo) tabInfo.addEventListener('click', () => switchTab('info'));
                if (tabStudents) tabStudents.addEventListener('click', () => switchTab('students'));

                // 學生搜尋
                const searchStudentBtn = document.getElementById('searchStudentBtn');
                const studentSearch = document.getElementById('studentSearch');
                
                if (searchStudentBtn) searchStudentBtn.addEventListener('click', searchStudents);
                if (studentSearch) {
                    studentSearch.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            searchStudents();
                        }
                    });
                }
                
                const createBtn = document.getElementById('createStudentBtn');
                if (createBtn) {
                    createBtn.addEventListener('click', createAndAddStudent);
                    console.log('✅ 新增學生按鈕事件綁定完成');
                } else {
                    console.error('❌ 找不到新增學生按鈕');
                }
                
                console.log('✅ 事件綁定完成');
            } catch (error) {
                console.error('❌ 事件綁定失敗:', error);
            }
        }

        // 防抖函數
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 新增班級
        function createClass() {
            editingId = null;
            document.getElementById('classModalTitle').textContent = '新增班級';
            resetForm();
            switchTab('info');
            openModal();
        }

        // 編輯班級
        function editClass(id) {
            const cls = classes.find(c => c.id === id);
            if (!cls) return;

            editingId = id;
            document.getElementById('classModalTitle').textContent = '編輯班級';
            document.getElementById('className').value = cls.name;
            document.getElementById('classSubject').value = cls.subject;
            document.getElementById('classDescription').value = cls.description || '';

            switchTab('info');
            openModal();

            // 載入班級學生
            if (editingId) {
                loadClassStudents(editingId);
            }
        }

        // 刪除班級
        function deleteClass(id, name) {
            pendingDeleteId = id;
            document.getElementById('confirmText').textContent = `您確定要刪除班級「${name}」嗎？`;
            openConfirmModal();
        }

        // 儲存班級
        async function saveClass() {
            const name = document.getElementById('className').value.trim();
            const subject = document.getElementById('classSubject').value;
            const description = document.getElementById('classDescription').value.trim();

            if (!name || !subject) {
                showAlert('請填寫班級名稱和科目', 'warning');
                return;
            }

            try {
                showLoading();

                if (editingId) {
                    // 嘗試多個可能的 API 路徑進行更新
                    let updated = false;
                    const updatePaths = [
                        `/api/v1/relationships/teacher-class/${editingId}`,
                        `/api/v1/relationships/classes/${editingId}`
                    ];
                    
                    for (const path of updatePaths) {
                        try {
                            await apiClient.put(path, {
                                class_name: name,
                                subject: subject
                            });
                            updated = true;
                            console.log('✅ 班級更新成功，使用路徑:', path);
                            break;
                        } catch (error) {
                            console.log(`❌ 更新路徑 ${path} 失敗:`, error.message);
                            continue;
                        }
                    }
                    
                    if (!updated) {
                        throw new Error('所有更新路徑都失敗');
                    }
                } else {
                    // 嘗試多個可能的 API 路徑進行創建
                    let created = null;
                    const createPaths = [
                        '/api/v1/relationships/teacher-class/create-class',
                        '/api/v1/relationships/classes'
                    ];
                    
                    for (const path of createPaths) {
                        try {
                            created = await apiClient.post(path, {
                                class_name: name,
                                subject: subject
                            });
                            if (created && (created.class_id || created.data || created.id)) {
                                console.log('✅ 班級創建成功，使用路徑:', path);
                                break;
                            }
                        } catch (error) {
                            console.log(`❌ 創建路徑 ${path} 失敗:`, error.message);
                            continue;
                        }
                    }
                    
                    if (!created) {
                        throw new Error('所有創建路徑都失敗');
                    }
                    
                    // 嘗試立即進入學生管理
                    const createdClassId = (created && (created.class_id || (created.data && created.data.class_id) || created.id)) || null;
                    // 先刷新列表再開啟管理
                    await loadClasses();
                    renderClasses();
                    closeModal();
                    if (createdClassId) {
                        manageStudents(createdClassId, name);
                        showAlert('班級已建立，請加入學生', 'success');
                        return;
                    }
                }

                await loadClasses();
                renderClasses();
                closeModal();
                // 編輯完成後，直接帶到學生管理分頁
                if (editingId) {
                    manageStudents(editingId, name);
                }
                showAlert('班級已儲存', 'success');
            } catch (e) {
                console.error('saveClass error', e);
                showAlert('儲存失敗：' + (e.message || ''), 'error');
            } finally {
                hideLoading();
            }
        }

        // 進入班級的學生管理（開啟模態並切到學生分頁）
        function manageStudents(id, name) {
            editingId = id;
            const cls = classes.find(c => String(c.id) === String(id));
            document.getElementById('classModalTitle').textContent = `管理學生 - ${name || (cls && cls.name) || ''}`;
            switchTab('students');
            openModal();
            loadClassStudents(editingId);
            
            // 重新綁定新增學生按鈕事件
            const createBtn = document.getElementById('createStudentBtn');
            if (createBtn) {
                // 移除舊的事件監聽器
                createBtn.removeEventListener('click', createAndAddStudent);
                // 重新綁定事件
                createBtn.addEventListener('click', createAndAddStudent);
                console.log('✅ 新增學生按鈕事件重新綁定完成');
            }
        }

        // 確認刪除
        let pendingDeleteId = null;
        async function confirmDelete() {
            if (!pendingDeleteId) return;

            try {
                showLoading();
                // 嘗試多個可能的 API 路徑進行刪除
                let deleted = false;
                const deletePaths = [
                    `/api/v1/relationships/teacher-class/${pendingDeleteId}`,
                    `/api/v1/relationships/classes/${pendingDeleteId}`
                ];
                
                for (const path of deletePaths) {
                    try {
                        await apiClient.delete(path);
                        deleted = true;
                        console.log('✅ 班級刪除成功，使用路徑:', path);
                        break;
                    } catch (error) {
                        console.log(`❌ 刪除路徑 ${path} 失敗:`, error.message);
                        continue;
                    }
                }
                
                if (!deleted) {
                    throw new Error('所有刪除路徑都失敗');
                }
                
                await loadClasses();
                renderClasses();
                closeConfirmModal();
                showAlert('班級已刪除', 'success');
            } catch (e) {
                showAlert('刪除失敗：' + (e.message || ''), 'error');
            } finally {
                hideLoading();
                pendingDeleteId = null;
            }
        }

        // 模態框控制
        function openModal() {
            const backdrop = document.getElementById('classModal');
            if (!backdrop) return;
            const modalEl = backdrop.querySelector('.modal');
            backdrop.classList.add('show');
            backdrop.style.display = 'flex';
            if (modalEl) {
                modalEl.style.display = 'block';
            }
        }

        function closeModal() {
            const backdrop = document.getElementById('classModal');
            if (!backdrop) return;
            const modalEl = backdrop.querySelector('.modal');
            backdrop.classList.remove('show');
            backdrop.style.display = 'none';
            if (modalEl) {
                modalEl.style.display = 'none';
            }
        }

        function openConfirmModal() {
            const backdrop = document.getElementById('confirmModal');
            if (!backdrop) return;
            const modalEl = backdrop.querySelector('.modal');
            backdrop.classList.add('show');
            backdrop.style.display = 'flex';
            if (modalEl) {
                modalEl.style.display = 'block';
            }
        }

        function closeConfirmModal() {
            const backdrop = document.getElementById('confirmModal');
            if (!backdrop) return;
            const modalEl = backdrop.querySelector('.modal');
            backdrop.classList.remove('show');
            backdrop.style.display = 'none';
            if (modalEl) {
                modalEl.style.display = 'none';
            }
        }

        // 重置表單
        function resetForm() {
            document.getElementById('classForm').reset();
            document.getElementById('studentSearchResults').innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: var(--spacing-lg);">請輸入關鍵字搜尋學生</p>';
            document.getElementById('classStudentsList').innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: var(--spacing-lg);">尚無學生</p>';
        }

        // 標籤頁切換
        function switchTab(tab) {
            const infoTab = document.getElementById('tabInfo');
            const studentsTab = document.getElementById('tabStudents');
            const infoPanel = document.getElementById('panelInfo');
            const studentsPanel = document.getElementById('panelStudents');

            if (tab === 'students') {
                infoTab.classList.remove('active');
                studentsTab.classList.add('active');
                infoPanel.style.display = 'none';
                studentsPanel.style.display = 'block';
            } else {
                studentsTab.classList.remove('active');
                infoTab.classList.add('active');
                studentsPanel.style.display = 'none';
                infoPanel.style.display = 'block';
            }
        }

        // 搜尋學生
        async function searchStudents() {
            const keyword = document.getElementById('studentSearch').value.trim();
            const resultsContainer = document.getElementById('studentSearchResults');

            if (!keyword) {
                resultsContainer.innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: var(--spacing-lg);">請輸入關鍵字搜尋學生</p>';
                return;
            }

            try {
                resultsContainer.innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: var(--spacing-lg);"><i class="fas fa-spinner fa-spin"></i> 搜尋中...</p>';

                // 嘗試多個可能的 API 路徑
                let res = null;
                const searchPaths = [
                    `/api/v1/relationships/students/search?kw=${encodeURIComponent(keyword)}&limit=10`,
                    `/api/v1/users/search?kw=${encodeURIComponent(keyword)}&limit=10`
                ];
                
                for (const path of searchPaths) {
                    try {
                        res = await apiClient.get(path);
                        if (res && (res.data || res.items || res)) {
                            console.log('✅ 學生搜尋成功，使用路徑:', path);
                            break;
                        }
                    } catch (error) {
                        console.log(`❌ 搜尋路徑 ${path} 失敗:`, error.message);
                        continue;
                    }
                }
                
                if (!res) {
                    throw new Error('所有搜尋路徑都失敗');
                }
                
                const students = res.data || res.items || res || [];

                if (students.length === 0) {
                    resultsContainer.innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: var(--spacing-lg);">找不到符合條件的學生</p>';
                    return;
                }

                resultsContainer.innerHTML = students.map(student => `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: var(--spacing-sm); border-bottom: 1px solid var(--border-light);">
                        <div>
                            <div style="font-weight: 500;">${student.name || student.email || '#' + student.id}</div>
                            <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">${student.email || ''}</div>
                        </div>
                        <button class="btn-secondary" onclick="addStudentToClass(${student.id}, '${student.name || student.email}')">
                            <i class="fas fa-plus"></i>
                            加入
                        </button>
                    </div>
                `).join('');
            } catch (e) {
                resultsContainer.innerHTML = '<p style="text-align: center; color: var(--error); padding: var(--spacing-lg);">搜尋失敗，請稍後再試</p>';
            }
        }

        // 載入班級學生
        async function loadClassStudents(classId) {
            const container = document.getElementById('classStudentsList');

            try {
                container.innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: var(--spacing-lg);"><i class="fas fa-spinner fa-spin"></i> 載入中...</p>';

                // 嘗試多個可能的 API 路徑
                let res = null;
                const loadPaths = [
                    `/api/v1/relationships/classes/${classId}/students`,
                    `/api/v1/relationships/teacher-class/${classId}/students`
                ];
                
                for (const path of loadPaths) {
                    try {
                        res = await apiClient.get(path);
                        if (res && (res.data || res.items || res)) {
                            console.log('✅ 班級學生載入成功，使用路徑:', path);
                            break;
                        }
                    } catch (error) {
                        console.log(`❌ 載入路徑 ${path} 失敗:`, error.message);
                        continue;
                    }
                }
                
                if (!res) {
                    throw new Error('所有載入路徑都失敗');
                }
                
                const students = res.data || res.items || res || [];

                if (students.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: var(--spacing-lg);">尚無學生</p>';
                    return;
                }

                container.innerHTML = students.map(student => `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: var(--spacing-sm); border-bottom: 1px solid var(--border-light);">
                        <div>
                            <div style="font-weight: 500;">${student.student_name || '#' + student.student_id}</div>
                            <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">學生 ID: ${student.student_id}</div>
                        </div>
                        <button class="btn-danger" onclick="removeStudentFromClass(${student.student_id}, '${student.student_name}')">
                            <i class="fas fa-times"></i>
                            移除
                        </button>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = '<p style="text-align: center; color: var(--error); padding: var(--spacing-lg);">載入失敗，請稍後再試</p>';
            }
        }

        // 將學生加入班級
        async function addStudentToClass(studentId, studentName) {
            if (!editingId) return;

            try {
                showLoading();
                // 嘗試多個可能的 API 路徑
                let added = false;
                const addPaths = [
                    `/api/v1/relationships/classes/${editingId}/students`,
                    `/api/v1/relationships/teacher-class/${editingId}/students`
                ];
                
                for (const path of addPaths) {
                    try {
                        await apiClient.post(path, { student_id: studentId });
                        added = true;
                        console.log('✅ 學生加入班級成功，使用路徑:', path);
                        break;
                    } catch (error) {
                        console.log(`❌ 加入路徑 ${path} 失敗:`, error.message);
                        continue;
                    }
                }
                
                if (!added) {
                    throw new Error('所有加入路徑都失敗');
                }
                
                await loadClassStudents(editingId);
                showAlert(`已將 ${studentName} 加入班級`, 'success');
            } catch (e) {
                showAlert('加入失敗：' + (e.message || ''), 'error');
            } finally {
                hideLoading();
            }
        }

        // 依據資料庫欄位新增學生後加入班級
        async function createAndAddStudent() {
            console.log('🔍 createAndAddStudent 被調用，editingId:', editingId);
            if (!editingId) {
                console.error('❌ editingId 未設定，無法新增學生');
                showAlert('請先選擇班級', 'warning');
                return;
            }
            const email = document.getElementById('newStuEmail').value.trim();
            const first = document.getElementById('newStuFirst').value.trim();
            const last = document.getElementById('newStuLast').value.trim();
            const stuNo = document.getElementById('newStuNo').value.trim();
            if (!email) {
                showAlert('請輸入 Email', 'warning');
                return;
            }
            try {
                showLoading();
                // 1) 建立學生帳號（依 schemas.UserCreate）
                const username = email.split('@')[0];
                const payload = {
                    email: email,
                    username: username,
                    password: 'password123',
                    role: 'student',
                    first_name: first || null,
                    last_name: last || null
                };
                let studentId = null;
                try {
                    // 嘗試多個可能的 API 路徑進行創建
                    let created = null;
                    const createPaths = [
                        '/api/v1/users',
                        '/api/v1/relationships/users'
                    ];
                    
                    for (const path of createPaths) {
                        try {
                            created = await apiClient.post(path, payload);
                            if (created && (created.id || created.data || created.data?.id)) {
                                console.log('✅ 學生創建成功，使用路徑:', path);
                                break;
                            }
                        } catch (error) {
                            console.log(`❌ 創建路徑 ${path} 失敗:`, error.message);
                            continue;
                        }
                    }
                    
                    if (created) {
                        studentId = (created && (created.id || (created.data && created.data.id))) || null;
                    } else {
                        // 若創建失敗，嘗試搜尋取得 id
                        const searchPaths = [
                            `/api/v1/relationships/students/search?kw=${encodeURIComponent(email)}&limit=1`,
                            `/api/v1/users/search?kw=${encodeURIComponent(email)}&limit=1`
                        ];
                        
                        for (const path of searchPaths) {
                            try {
                                const found = await apiClient.get(path);
                                const arr = found && (found.data || found.items || found) || [];
                                if (Array.isArray(arr) && arr.length > 0) {
                                    studentId = arr[0].id;
                                    console.log('✅ 學生搜尋成功，使用路徑:', path);
                                    break;
                                }
                            } catch (error) {
                                console.log(`❌ 搜尋路徑 ${path} 失敗:`, error.message);
                                continue;
                            }
                        }
                    }
                } catch (err) {
                    console.error('學生創建或搜尋失敗:', err);
                }
                if (!studentId) throw new Error('建立或取得學生資料失敗');
                // 2) 加入班級
                let added = false;
                const addPaths = [
                    `/api/v1/relationships/classes/${editingId}/students`,
                    `/api/v1/relationships/teacher-class/${editingId}/students`
                ];
                
                for (const path of addPaths) {
                    try {
                        await apiClient.post(path, { student_id: studentId, student_number: stuNo || null });
                        added = true;
                        console.log('✅ 學生加入班級成功，使用路徑:', path);
                        break;
                    } catch (error) {
                        console.log(`❌ 加入路徑 ${path} 失敗:`, error.message);
                        continue;
                    }
                }
                
                if (!added) {
                    throw new Error('所有加入路徑都失敗');
                }
                
                await loadClassStudents(editingId);
                showAlert('學生已建立並加入班級', 'success');
                // 清空欄位
                document.getElementById('newStuEmail').value = '';
                document.getElementById('newStuFirst').value = '';
                document.getElementById('newStuLast').value = '';
                document.getElementById('newStuNo').value = '';
            } catch (e) {
                console.error('createAndAddStudent error', e);
                showAlert('新增學生失敗：' + (e.message || ''), 'error');
            } finally {
                hideLoading();
            }
        }

        // 將學生從班級移除
        async function removeStudentFromClass(studentId, studentName) {
            if (!editingId) return;

            if (!confirm(`確定要將 ${studentName} 從班級中移除嗎？`)) {
                return;
            }

            try {
                showLoading();
                // 嘗試多個可能的 API 路徑
                let removed = false;
                const removePaths = [
                    `/api/v1/relationships/classes/${editingId}/students/${studentId}`,
                    `/api/v1/relationships/teacher-class/${editingId}/students/${studentId}`
                ];
                
                for (const path of removePaths) {
                    try {
                        await apiClient.delete(path);
                        removed = true;
                        console.log('✅ 學生移除成功，使用路徑:', path);
                        break;
                    } catch (error) {
                        console.log(`❌ 移除路徑 ${path} 失敗:`, error.message);
                        continue;
                    }
                }
                
                if (!removed) {
                    throw new Error('所有移除路徑都失敗');
                }
                
                await loadClassStudents(editingId);
                showAlert(`已將 ${studentName} 從班級移除`, 'success');
            } catch (e) {
                showAlert('移除失敗：' + (e.message || ''), 'error');
            } finally {
                hideLoading();
            }
        }

        // 全域函數（供 onclick 使用）
        window.editClass = editClass;
        window.deleteClass = deleteClass;
        window.addStudentToClass = addStudentToClass;
        window.removeStudentFromClass = removeStudentFromClass;
    </script>
