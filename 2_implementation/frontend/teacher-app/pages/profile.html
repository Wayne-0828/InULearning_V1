<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料 - InULearning 教師控制台</title>
    <meta name="description" content="InULearning 教師控制台：管理班級、學生、題庫與作業，查看學習報告。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="bg-gray-100">
    <div class="flex h-screen bg-white">
        <!-- 側邊欄 -->
        <aside class="w-64 bg-blue-800 text-white flex flex-col">
            <a class="block" href="../index.html">
                <div class="flex items-center justify-center p-6 hover:bg-blue-700">
                    <img alt="InU Learning Logo" class="w-24 h-24 rounded-full"
                        src="/shared/image/InULearning_logo.png">
                </div>
                <div class="px-6 pb-4 hover:bg-blue-700">
                    <h1 class="text-xl font-bold text-center">InU Learning</h1>
                    <p class="text-sm text-center">【因你而學】</p>
                </div>
            </a>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg" href="../index.html">
                    <span class="material-icons">dashboard</span>
                    <span class="ml-3">教師控制台</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg"
                    href="classes-enhanced.html">
                    <span class="material-icons">class</span>
                    <span class="ml-3">班級管理</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg"
                    href="students-enhanced.html">
                    <span class="material-icons">people</span>
                    <span class="ml-3">學生分析</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg"
                    href="assignments-enhanced.html">
                    <span class="material-icons">assignment</span>
                    <span class="ml-3">作業管理</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg"
                    href="questions-enhanced.html">
                    <span class="material-icons">quiz</span>
                    <span class="ml-3">題庫管理</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg"
                    href="grades-enhanced.html">
                    <span class="material-icons">analytics</span>
                    <span class="ml-3">成績管理</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg"
                    href="analytics-enhanced.html">
                    <span class="material-icons">analytics</span>
                    <span class="ml-3">學習分析</span>
                </a>
            </nav>
            <div class="p-4 border-t border-blue-700">
                <button id="logoutBtn"
                    class="w-full flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg">
                    <span class="material-icons">logout</span>
                    <span class="ml-3">登出</span>
                </button>
            </div>
        </aside>

        <!-- 主要內容區域 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 頂部導航 -->
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <div class="flex items-center flex-1">
                    <button class="text-gray-500 focus:outline-none lg:hidden">
                        <span class="material-icons">menu</span>
                    </button>
                    <div class="relative text-gray-600 focus-within:text-gray-400 ml-4 flex-1 max-w-md">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                            <button class="p-1 focus:outline-none" type="submit">
                                <span class="material-icons">search</span>
                            </button>
                        </span>
                        <input autocomplete="off"
                            class="py-2 text-sm text-gray-700 bg-gray-200 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900 w-full"
                            name="q" placeholder="搜尋班級、學生或題目..." type="search" />
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="userInfo" class="hidden flex items-center space-x-2">
                        <span class="text-sm text-gray-600">歡迎，</span>
                        <span id="userName" class="text-sm font-medium text-blue-600">王老師</span>
                        <button id="logoutBtn"
                            class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600 transition-colors">
                            登出
                        </button>
                    </div>
                    <div id="authButtons">
                        <a class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                            href="/login.html">登入</a>
                        <a class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors"
                            href="register.html">註冊</a>
                    </div>
                </div>
            </header>

            <!-- 主要內容 -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <div class="container mx-auto px-6 py-8">
                    <!-- 歡迎區塊 -->
                    <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white rounded-lg p-8 mb-8">
                        <h1 class="text-3xl font-bold mb-4">個人資料</h1>
                        <p class="text-xl mb-6">管理您的個人資訊和帳戶設定</p>
                        <div class="flex flex-wrap gap-4">
                            <button
                                class="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                                <span class="material-icons mr-2">edit</span>
                                編輯資料
                            </button>
                            <button
                                class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                                <span class="material-icons mr-2">security</span>
                                安全設定
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- 個人資訊卡片 -->
                        <div class="lg:col-span-1">
                            <div class="bg-white rounded-lg shadow-md p-6">
                                <div class="text-center mb-6">
                                    <div
                                        class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <span class="material-icons text-blue-600 text-4xl">person</span>
                                    </div>
                                    <h2 class="text-xl font-semibold text-gray-800">王老師</h2>
                                    <p class="text-gray-600">數學教師</p>
                                </div>

                                <div class="space-y-4">
                                    <div class="flex items-center">
                                        <span class="material-icons text-gray-400 mr-3">email</span>
                                        <span class="text-gray-700">teacher01@test.com</span>
                                    </div>
                                    <div class="flex items-center">
                                        <span class="material-icons text-gray-400 mr-3">phone</span>
                                        <span class="text-gray-700">+886 912-345-678</span>
                                    </div>
                                    <div class="flex items-center">
                                        <span class="material-icons text-gray-400 mr-3">location_on</span>
                                        <span class="text-gray-700">台北市</span>
                                    </div>
                                    <div class="flex items-center">
                                        <span class="material-icons text-gray-400 mr-3">school</span>
                                        <span class="text-gray-700">台北市立中學</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 設定表單 -->
                        <div class="lg:col-span-2">
                            <div class="bg-white rounded-lg shadow-md">
                                <div class="p-6 border-b border-gray-200">
                                    <h2 class="text-xl font-semibold text-gray-800">個人設定</h2>
                                </div>
                                <div class="p-6">
                                    <form class="space-y-6">
                                        <!-- 基本資訊 -->
                                        <div>
                                            <h3 class="text-lg font-medium text-gray-800 mb-4">基本資訊</h3>
                                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label
                                                        class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                                                    <input type="text" value="王老師"
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                                </div>
                                                <div>
                                                    <label
                                                        class="block text-sm font-medium text-gray-700 mb-2">職稱</label>
                                                    <input type="text" value="數學教師"
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                                </div>
                                                <div>
                                                    <label
                                                        class="block text-sm font-medium text-gray-700 mb-2">電子郵件</label>
                                                    <input type="email" value="teacher01@test.com"
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                                </div>
                                                <div>
                                                    <label
                                                        class="block text-sm font-medium text-gray-700 mb-2">電話</label>
                                                    <input type="tel" value="+886 912-345-678"
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 學校資訊 -->
                                        <div>
                                            <h3 class="text-lg font-medium text-gray-800 mb-4">學校資訊</h3>
                                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label
                                                        class="block text-sm font-medium text-gray-700 mb-2">學校名稱</label>
                                                    <input type="text" value="台北市立中學"
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                                </div>
                                                <div>
                                                    <label
                                                        class="block text-sm font-medium text-gray-700 mb-2">部門</label>
                                                    <input type="text" value="數學科"
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                                </div>
                                                <div>
                                                    <label
                                                        class="block text-sm font-medium text-gray-700 mb-2">職級</label>
                                                    <select
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                                        <option>專任教師</option>
                                                        <option>兼任教師</option>
                                                        <option>主任</option>
                                                        <option>組長</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label
                                                        class="block text-sm font-medium text-gray-700 mb-2">年資</label>
                                                    <input type="number" value="8"
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 專業領域 -->
                                        <div>
                                            <h3 class="text-lg font-medium text-gray-800 mb-4">專業領域</h3>
                                            <div class="space-y-3">
                                                <div class="flex items-center">
                                                    <input type="checkbox" id="math" checked class="mr-3">
                                                    <label for="math" class="text-gray-700">數學</label>
                                                </div>
                                                <div class="flex items-center">
                                                    <input type="checkbox" id="physics" class="mr-3">
                                                    <label for="physics" class="text-gray-700">物理</label>
                                                </div>
                                                <div class="flex items-center">
                                                    <input type="checkbox" id="chemistry" class="mr-3">
                                                    <label for="chemistry" class="text-gray-700">化學</label>
                                                </div>
                                                <div class="flex items-center">
                                                    <input type="checkbox" id="biology" class="mr-3">
                                                    <label for="biology" class="text-gray-700">生物</label>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 按鈕 -->
                                        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                                            <button type="button"
                                                class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                                                取消
                                            </button>
                                            <button type="submit"
                                                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                                儲存變更
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript 檔案載入 -->
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>

    <script>
        // 頁面載入完成後的初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 更新認證狀態和歡迎訊息
            if (typeof teacherAuth !== 'undefined') {
                teacherAuth.updateUI();
            }

            // 登出功能
            document.getElementById('logoutBtn').addEventListener('click', function () {
                if (confirm('確定要登出嗎？')) {
                    if (typeof teacherAuth !== 'undefined') {
                        teacherAuth.logout();
                    } else {
                        alert('已登出');
                    }
                }
            });
        });
    </script>
</body>

</html>
