<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InULearning 教師台 - 個人資料">
    <title>個人資料 - InULearning 教師台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../shared/css/components.css">
    <link rel="stylesheet" href="../shared/css/responsive.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="flex h-screen overflow-hidden">
        <!-- 左側導航 -->
        <aside class="w-64 bg-blue-800 text-white flex flex-col">
            <!-- 教師資訊 -->
            <div class="p-6 border-b border-blue-700">
                <div class="flex items-center justify-center">
                    <div class="w-24 h-24 rounded-full bg-blue-600 flex items-center justify-center">
                        <span class="material-icons text-3xl">school</span>
                    </div>
                </div>
                <div class="px-6 pb-4 text-center">
                    <h2 class="text-xl font-bold">教師控制台</h2>
                    <p class="text-sm text-blue-200">InULearning</p>
                </div>
            </div>

            <!-- 導航選單 -->
            <nav class="flex-1 p-4">
                <div class="space-y-2">
                    <a href="../index.html" class="flex items-center p-3 rounded-lg text-blue-200 hover:bg-blue-700 hover:text-white transition-all duration-300">
                        <span class="material-icons mr-3">dashboard</span>
                        儀表板
                    </a>
                    <a href="classes-enhanced.html" class="flex items-center p-3 rounded-lg text-blue-200 hover:bg-blue-700 hover:text-white transition-all duration-300">
                        <span class="material-icons mr-3">class</span>
                        班級管理
                    </a>
                    <a href="students-enhanced.html" class="flex items-center p-3 rounded-lg text-blue-200 hover:bg-blue-700 hover:text-white transition-all duration-300">
                        <span class="material-icons mr-3">people</span>
                        學生管理
                    </a>
                    <a href="assignments-enhanced.html" class="flex items-center p-3 rounded-lg text-blue-200 hover:bg-blue-700 hover:text-white transition-all duration-300">
                        <span class="material-icons mr-3">assignment</span>
                        作業管理
                    </a>
                    <a href="questions-enhanced.html" class="flex items-center p-3 rounded-lg text-blue-200 hover:bg-blue-700 hover:text-white transition-all duration-300">
                        <span class="material-icons mr-3">quiz</span>
                        題庫管理
                    </a>
                    <a href="grades-enhanced.html" class="flex items-center p-3 rounded-lg text-blue-200 hover:bg-blue-700 hover:text-white transition-all duration-300">
                        <span class="material-icons mr-3">analytics</span>
                        成績管理
                    </a>
                    <a href="analytics-enhanced.html" class="flex items-center p-3 rounded-lg text-blue-200 hover:bg-blue-700 hover:text-white transition-all duration-300">
                        <span class="material-icons mr-3">analytics</span>
                        學習分析
                    </a>
                </div>
            </nav>

            <!-- 底部資訊 -->
            <div class="p-4 border-t border-blue-700">
                <div class="text-center text-sm text-blue-200">
                    <p>版本 1.0.0</p>
                    <p class="mt-1">© 2024 InULearning</p>
                </div>
            </div>
        </aside>

        <!-- 主要內容區域 -->
        <div class="main-content">
            <!-- 頂部導航 -->
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-800">個人資料</h1>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- 搜尋框 -->
                        <div class="relative">
                            <input type="search" placeholder="搜尋..." class="pl-10 pr-4 py-2 w-64 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</span>
                        </div>
                        
                        <!-- 通知 -->
                        <button class="relative p-2 text-gray-600 hover:text-gray-800 transition-colors">
                            <span class="material-icons">notifications</span>
                            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        
                        <!-- 用戶選單 -->
                        <div class="flex items-center space-x-2">
                            <img src="https://via.placeholder.com/32x32" alt="教師頭像" class="w-8 h-8 rounded-full">
                            <span class="text-gray-700 font-medium">王老師</span>
                            <span class="material-icons text-gray-500">arrow_drop_down</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 主要內容 -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50">
                <div class="container mx-auto px-6 py-8">
                    <!-- 頁面標題 -->
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">個人資料</h2>
                        <p class="text-xl text-gray-600">管理您的個人資訊和帳戶設定</p>
                    </div>

                    <!-- 個人資料卡片 -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- 左側：個人資訊 -->
                        <div class="lg:col-span-1">
                            <div class="card">
                                <div class="text-center p-6">
                                    <div class="w-32 h-32 rounded-full bg-blue-600 flex items-center justify-center mx-auto mb-4">
                                        <span class="material-icons text-6xl text-white">school</span>
                                    </div>
                                    <h3 class="text-xl font-bold text-gray-800 mb-2">王小明</h3>
                                    <p class="text-gray-600 mb-4">數學教師</p>
                                    <div class="space-y-2 text-sm text-gray-600">
                                        <p>教師編號：T2024001</p>
                                        <p>所屬學校：台北市立中學</p>
                                        <p>任教年資：8年</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 右側：詳細資訊 -->
                        <div class="lg:col-span-2">
                            <!-- 基本資訊 -->
                            <div class="card mb-6">
                                <div class="p-6">
                                    <h3 class="text-lg font-semibold text-gray-800 mb-4">基本資訊</h3>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                                            <input type="text" value="王小明" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">電子郵件</label>
                                            <input type="email" value="wang@school.edu.tw" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">電話</label>
                                            <input type="tel" value="0912-345-678" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">職稱</label>
                                            <input type="text" value="數學教師" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 教學資訊 -->
                            <div class="card mb-6">
                                <div class="p-6">
                                    <h3 class="text-lg font-semibold text-gray-800 mb-4">教學資訊</h3>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">專長科目</label>
                                            <input type="text" value="數學、微積分、線性代數" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">任教班級</label>
                                            <input type="text" value="七年一班、七年二班、八年一班" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">教學年資</label>
                                            <input type="text" value="8年" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">學歷</label>
                                            <input type="text" value="國立台灣大學數學系碩士" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 帳戶設定 -->
                            <div class="card">
                                <div class="p-6">
                                    <h3 class="text-lg font-semibold text-gray-800 mb-4">帳戶設定</h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">目前密碼</label>
                                            <input type="password" placeholder="輸入目前密碼" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">新密碼</label>
                                            <input type="password" placeholder="輸入新密碼" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">確認新密碼</label>
                                            <input type="password" placeholder="再次輸入新密碼" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 操作按鈕 -->
                            <div class="flex justify-end space-x-4 mt-6">
                                <button class="btn btn-secondary">取消</button>
                                <button class="btn btn-primary">儲存變更</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 簡單的互動功能
        document.addEventListener('DOMContentLoaded', function() {
            // 導航選單點擊效果
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // 移除所有活動狀態
                    navLinks.forEach(l => l.classList.remove('bg-blue-700', 'text-white'));
                    navLinks.forEach(l => l.classList.add('text-blue-200'));
                    // 添加當前活動狀態
                    this.classList.remove('text-blue-200');
                    this.classList.add('bg-blue-700', 'text-white');
                });
            });
        });
    </script>
</body>

</html>
