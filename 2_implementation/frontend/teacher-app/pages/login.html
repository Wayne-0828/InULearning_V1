<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師登入 - InULearning</title>
    <link rel="stylesheet" href="../shared/css/components.css">
    <link rel="stylesheet" href="../shared/css/responsive.css">
    <link rel="stylesheet" href="../css/design-tokens.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- 背景動畫 -->
        <div class="login-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>

        <!-- 登入表單 -->
        <div class="login-form-container">
            <div class="login-form">
                <!-- Logo 和標題 -->
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <h1>教師登入</h1>
                    <p>歡迎回到 InULearning 教學平台</p>
                </div>

                <!-- 登入表單 -->
                <form id="login-form" class="form">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            電子郵件
                        </label>
                        <input type="email" id="email" name="email" class="form-control" 
                               placeholder="請輸入您的電子郵件" required>
                        <div class="form-error" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            密碼
                        </label>
                        <div class="password-input-group">
                            <input type="password" id="password" name="password" class="form-control" 
                                   placeholder="請輸入您的密碼" required>
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-error" id="password-error"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <span class="checkmark"></span>
                            記住我
                        </label>
                        <a href="#" class="forgot-password" id="forgot-password">忘記密碼？</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                        <span class="btn-text">登入</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                            登入中...
                        </span>
                    </button>
                </form>

                <!-- 快速登入選項（開發用） -->
                <div class="quick-login">
                    <p class="quick-login-title">快速登入（開發用）</p>
                    <div class="quick-login-buttons">
                        <button class="btn btn-outline-secondary btn-sm quick-login-btn" 
                                data-email="teacher1@example.com" data-password="password123">
                            教師 1
                        </button>
                        <button class="btn btn-outline-secondary btn-sm quick-login-btn" 
                                data-email="teacher2@example.com" data-password="password123">
                            教師 2
                        </button>
                        <button class="btn btn-outline-secondary btn-sm quick-login-btn" 
                                data-email="teacher3@example.com" data-password="password123">
                            教師 3
                        </button>
                    </div>
                </div>

                <!-- 其他選項 -->
                <div class="login-footer">
                    <p>還沒有帳號？ <a href="#" id="register-link">聯絡管理員</a></p>
                    <p><a href="../index.html">返回首頁</a></p>
                </div>
            </div>
        </div>

        <!-- 右側資訊面板 -->
        <div class="login-info">
            <div class="info-content">
                <h2>InULearning 教學平台</h2>
                <p>為教師提供完整的教學管理工具，讓您專注於教學品質的提升。</p>
                
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-book"></i>
                        <div>
                            <h4>課程管理</h4>
                            <p>輕鬆創建和管理您的課程內容</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <div>
                            <h4>學生追蹤</h4>
                            <p>即時掌握學生的學習進度和表現</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <div>
                            <h4>數據分析</h4>
                            <p>AI 驅動的學習分析，提供深入洞察</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="../shared/js/utils.js"></script>
    <script src="../shared/js/api-client.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
