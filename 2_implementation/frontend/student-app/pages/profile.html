<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>個人資料 - InU Learning【因你而學】</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen bg-white">
        <!-- 側邊欄 -->
        <aside class="w-64 bg-blue-800 text-white flex flex-col">
            <a class="block" href="../index.html">
                <div class="flex items-center justify-center p-6 hover:bg-blue-700">
                    <img alt="InU Learning Logo" class="w-24 h-24 rounded-full"
                        src="/shared/image/InULearning_logo.png" />
                </div>
                <div class="px-6 pb-4 hover:bg-blue-700">
                    <h1 class="text-xl font-bold text-center">InU Learning</h1>
                    <p class="text-sm text-center">【因你而學】</p>
                </div>
            </a>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg" href="../index.html">
                    <span class="material-icons">school</span>
                    <span class="ml-3">學生練功專區</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg" href="dashboard.html">
                    <span class="material-icons">dashboard</span>
                    <span class="ml-3">學習儀表板</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg" href="exercise.html">
                    <span class="material-icons">quiz</span>
                    <span class="ml-3">開始練習</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg" href="history.html">
                    <span class="material-icons">history</span>
                    <span class="ml-3">學習歷程</span>
                </a>
                <a class="flex items-center px-4 py-2 text-gray-100 bg-blue-700 rounded-lg" href="profile.html">
                    <span class="material-icons">person</span>
                    <span class="ml-3">個人資料</span>
                </a>
            </nav>
            <div class="p-4 border-t border-blue-700">
                <button id="logoutBtn"
                    class="w-full flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg">
                    <span class="material-icons">logout</span>
                    <span class="ml-3">登出</span>
                </button>
            </div>
        </aside>

        <!-- 主要內容區 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 頂部導航 -->
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <div class="flex items-center flex-1">
                    <button class="text-gray-500 focus:outline-none lg:hidden">
                        <span class="material-icons">menu</span>
                    </button>
                    <div class="relative text-gray-600 focus-within:text-gray-400 ml-4 flex-1 max-w-md">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                            <button class="p-1 focus:outline-none" type="submit">
                                <span class="material-icons">search</span>
                            </button>
                        </span>
                        <input autocomplete="off"
                            class="py-2 text-sm text-gray-700 bg-gray-200 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900 w-full"
                            name="q" placeholder="搜尋..." type="search" />
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="userInfo" class="hidden">
                        <span class="text-sm text-gray-600">歡迎，</span>
                        <span id="userName" class="text-sm font-medium text-blue-600"></span>
                    </div>
                    <div id="authButtons">
                        <a class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                            href="/login.html">登入</a>
                        <a class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors"
                            href="register.html">註冊</a>
                    </div>
                </div>
            </header>

            <!-- 主要內容 -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <div class="container mx-auto px-6 py-8">
                    <!-- 頁面標題 -->
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">個人資料</h1>
                        <p class="text-gray-600">管理您的帳號資訊與學習偏好設定</p>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- 個人資料卡片 -->
                        <div class="lg:col-span-2">
                            <div class="bg-white rounded-lg shadow-md p-6">
                                <h3 class="text-lg font-semibold text-gray-800 mb-6">基本資料</h3>

                                <!-- 錯誤訊息顯示區 -->
                                <div id="errorMessage"
                                    class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded"></div>

                                <!-- 成功訊息顯示區 -->
                                <div id="successMessage"
                                    class="hidden mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
                                </div>

                                <form id="profileForm" class="space-y-6">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2"
                                                for="firstName">姓名</label>
                                            <input type="text" id="firstName" name="firstName"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                                required>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2"
                                                for="lastName">姓氏</label>
                                            <input type="text" id="lastName" name="lastName"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                                required>
                                        </div>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2"
                                            for="email">電子郵件</label>
                                        <input type="email" id="email" name="email"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            required readonly>
                                        <p class="text-sm text-gray-500 mt-1">電子郵件不可修改</p>
                                    </div>

                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2"
                                                for="grade">年級</label>
                                            <select id="grade" name="grade"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                                <option value="">請選擇年級</option>
                                                <option value="7A">七年級上學期</option>
                                                <option value="7B">七年級下學期</option>
                                                <option value="8A">八年級上學期</option>
                                                <option value="8B">八年級下學期</option>
                                                <option value="9A">九年級上學期</option>
                                                <option value="9B">九年級下學期</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2"
                                                for="preferredEdition">偏好版本</label>
                                            <select id="preferredEdition" name="preferredEdition"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                                <option value="">請選擇版本</option>
                                                <option value="南一">南一</option>
                                                <option value="翰林">翰林</option>
                                                <option value="康軒">康軒</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2"
                                            for="bio">自我介紹</label>
                                        <textarea id="bio" name="bio" rows="4"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="請簡單介紹一下自己..."></textarea>
                                    </div>

                                    <div class="flex justify-end">
                                        <button type="submit"
                                            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                            <span id="saveButtonText">儲存變更</span>
                                            <span id="saveSpinner" class="hidden ml-2">
                                                <svg class="animate-spin h-4 w-4 text-white"
                                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle class="opacity-25" cx="12" cy="12" r="10"
                                                        stroke="currentColor" stroke-width="4"></circle>
                                                    <path class="opacity-75" fill="currentColor"
                                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                                    </path>
                                                </svg>
                                            </span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- 側邊欄 -->
                        <div class="space-y-6">
                            <!-- 帳號資訊 -->
                            <div class="bg-white rounded-lg shadow-md p-6">
                                <h3 class="text-lg font-semibold text-gray-800 mb-4">帳號資訊</h3>
                                <div class="space-y-3">
                                    <div class="flex justify-between">
                                        <span class="text-sm text-gray-600">註冊時間</span>
                                        <span id="registerDate" class="text-sm font-medium text-gray-800">-</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-sm text-gray-600">最後登入</span>
                                        <span id="lastLogin" class="text-sm font-medium text-gray-800">-</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-sm text-gray-600">帳號狀態</span>
                                        <span class="text-sm font-medium text-green-600">正常</span>
                                    </div>
                                </div>
                            </div>

                            <!-- 學習偏好 -->
                            <div class="bg-white rounded-lg shadow-md p-6">
                                <h3 class="text-lg font-semibold text-gray-800 mb-4">學習偏好</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="flex items-center">
                                            <input type="checkbox" id="emailNotifications"
                                                class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                            <span class="ml-2 text-sm text-gray-700">接收學習提醒郵件</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="flex items-center">
                                            <input type="checkbox" id="aiRecommendations"
                                                class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                                checked>
                                            <span class="ml-2 text-sm text-gray-700">啟用 AI 推薦</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="flex items-center">
                                            <input type="checkbox" id="progressSharing"
                                                class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                            <span class="ml-2 text-sm text-gray-700">分享學習進度</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- 快速操作 -->
                            <div class="bg-white rounded-lg shadow-md p-6">
                                <h3 class="text-lg font-semibold text-gray-800 mb-4">快速操作</h3>
                                <div class="space-y-3">
                                    <button onclick="location.href='exercise.html'"
                                        class="w-full text-left px-4 py-2 text-sm text-blue-600 hover:bg-blue-50 rounded-md transition-colors">
                                        <span class="material-icons mr-2 text-sm">play_arrow</span>
                                        開始新練習
                                    </button>
                                    <button onclick="location.href='dashboard.html'"
                                        class="w-full text-left px-4 py-2 text-sm text-green-600 hover:bg-green-50 rounded-md transition-colors">
                                        <span class="material-icons mr-2 text-sm">dashboard</span>
                                        查看學習分析
                                    </button>
                                    <button onclick="location.href='history.html'"
                                        class="w-full text-left px-4 py-2 text-sm text-purple-600 hover:bg-purple-50 rounded-md transition-colors">
                                        <span class="material-icons mr-2 text-sm">history</span>
                                        查看學習歷程
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/utils/auth.js"></script>
    <script src="../js/api/auth.js"></script>
    <script src="../js/pages/profile.js"></script>
</body>

</html>
