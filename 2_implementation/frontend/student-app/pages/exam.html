<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>練習作答 - InU Learning【因你而學】</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css">

    <!-- MathJax 配置和載入 -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            }
        };
    </script>
    <script async src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        .custom-scrollbar::-webkit-scrollbar {
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .timer {
            font-family: 'Courier New', monospace;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 側邊欄 -->
        <aside class="w-64 bg-blue-800 text-white flex flex-col">
            <a class="block" href="../index.html">
                <div class="flex items-center justify-center p-6 hover:bg-blue-700">
                    <img alt="InU Learning Logo" class="w-24 h-24 rounded-full"
                        src="/shared/image/InULearning_logo.png" />
                </div>
                <div class="px-6 pb-4 hover:bg-blue-700">
                    <h1 class="text-xl font-bold text-center">InU Learning</h1>
                    <p class="text-sm text-center">【因你而學】</p>
                </div>
            </a>
            <nav class="flex-1 px-4">
                <ul>
                    <li class="mb-2">
                        <a class="flex items-center p-3 bg-blue-600 rounded-lg" href="../index.html">
                            <span class="material-icons">school</span>
                            <span class="ml-4">學生練習專區</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a class="flex items-center p-3 hover:bg-blue-700 rounded-lg" href="dashboard.html">
                            <span class="material-icons">dashboard</span>
                            <span class="ml-4">學習儀表板</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a class="flex items-center p-3 hover:bg-blue-700 rounded-lg" href="exercise.html">
                            <span class="material-icons">quiz</span>
                            <span class="ml-4">開始練習</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a class="flex items-center p-3 hover:bg-blue-700 rounded-lg" href="history.html">
                            <span class="material-icons">history</span>
                            <span class="ml-4">學習歷程</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="p-4 border-t border-blue-700">
                <button id="logoutBtn"
                    class="w-full flex items-center px-4 py-2 text-gray-100 hover:bg-blue-700 rounded-lg">
                    <span class="material-icons">logout</span>
                    <span class="ml-3">登出</span>
                </button>
            </div>
        </aside>

        <!-- 主要內容區 -->
        <div class="flex-1 flex flex-col">
            <!-- 頂部導航 -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600">
                        <span id="sessionInfo">練習會話：</span>
                        <span id="sessionId" class="font-medium"></span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- 計時器 -->
                    <div class="bg-red-100 px-4 py-2 rounded-lg">
                        <span class="material-icons text-red-600 mr-2">timer</span>
                        <span id="timer" class="timer text-red-600 font-bold">00:00</span>
                    </div>
                    <!-- 進度顯示 -->
                    <div class="text-sm text-gray-600">
                        <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
                    </div>
                    <!-- 錯題重練徽章 -->
                    <span id="retryBadge"
                        class="px-2 py-1 rounded bg-yellow-100 text-yellow-800 text-xs hidden">錯題重練</span>
                    <!-- 提交按鈕 -->
                    <button id="submitBtn"
                        class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 hidden">
                        提交答案
                    </button>
                </div>
            </header>

            <!-- 主要內容 -->
            <main class="flex-1 p-8 bg-gray-50">
                <div class="bg-white p-8 rounded-2xl shadow-lg max-w-4xl mx-auto">
                    <!-- 題目導航 -->
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-center text-blue-800 mb-4">練習作答</h2>
                        <div class="flex items-center space-x-2 text-gray-600 overflow-x-auto custom-scrollbar pb-2">
                            <div id="questionNav" class="flex space-x-2 flex-nowrap">
                                <!-- 題目導航按鈕將由 JavaScript 動態生成 -->
                            </div>
                        </div>
                    </div>

                    <!-- 題目內容 -->
                    <div id="questionContent"
                        class="bg-gray-100 p-6 rounded-lg mb-8 min-h-[200px] flex items-center justify-center">
                        <p class="text-lg text-gray-800">載入題目中...</p>
                    </div>

                    <!-- 選項 -->
                    <div id="optionsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                        <!-- 選項將由 JavaScript 動態生成 -->
                    </div>

                    <!-- 操作按鈕 -->
                    <div class="flex justify-between">
                        <button id="prevBtn"
                            class="flex items-center bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300">
                            <span class="material-icons mr-2">arrow_back</span>
                            上一題
                        </button>
                        <button id="nextBtn"
                            class="flex items-center bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700">
                            下一題
                            <span class="material-icons ml-2">arrow_forward</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 確認提交對話框 -->
    <div id="submitModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100">
                    <span class="material-icons text-blue-600 text-2xl">help</span>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">確認提交</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        您確定要提交答案嗎？提交後將無法修改。
                    </p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="confirmSubmit"
                        class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        確認提交
                    </button>
                    <button id="cancelSubmit"
                        class="mt-2 px-4 py-2 bg-gray-300 text-gray-700 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 檔案載入 -->
    <script src="../shared/js/utils.js"></script>
    <script src="../shared/js/api-client.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/api/auth.js"></script>
    <script src="../js/pages/exam.js"></script>
</body>

</html>
