<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>歷程頁面調試</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">學習歷程調試頁面</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">登入狀態</h2>
            <div id="authStatus" class="mb-4"></div>
            <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                使用 test02 登入
            </button>
            <button id="checkTokenBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">
                檢查 Token
            </button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">API 測試</h2>
            <button id="testRecentBtn" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                測試最近記錄 API
            </button>
            <div id="apiResults" class="mt-4 p-4 bg-gray-100 rounded min-h-[100px]">
                點擊上方按鈕開始測試...
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">學習記錄列表</h2>
            <div id="recordsList" class="space-y-2">
                <div class="text-gray-500">尚未載入記錄...</div>
            </div>
        </div>
    </div>

    <script>
        // 認證相關
        function updateAuthStatus() {
            const token = localStorage.getItem('auth_token');
            const authStatus = document.getElementById('authStatus');
            
            if (token) {
                authStatus.innerHTML = `
                    <div class="text-green-600">
                        ✅ 已登入 (Token 長度: ${token.length})
                        <br>Token: ${token.substring(0, 50)}...
                    </div>
                `;
            } else {
                authStatus.innerHTML = '<div class="text-red-600">❌ 未登入</div>';
            }
        }

        // 登入功能
        async function login() {
            const apiResults = document.getElementById('apiResults');
            apiResults.innerHTML = '正在登入...';
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test02@test.com',
                        password: 'P@ssw0rd'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('auth_token', data.access_token);
                    apiResults.innerHTML = `
                        <div class="text-green-600">
                            ✅ 登入成功！<br>
                            Token: ${data.access_token.substring(0, 50)}...
                        </div>
                    `;
                    updateAuthStatus();
                } else {
                    const error = await response.text();
                    apiResults.innerHTML = `<div class="text-red-600">❌ 登入失敗: ${response.status}<br>${error}</div>`;
                }
            } catch (error) {
                apiResults.innerHTML = `<div class="text-red-600">❌ 登入錯誤: ${error.message}</div>`;
            }
        }

        // 檢查 Token
        function checkToken() {
            const token = localStorage.getItem('auth_token');
            const apiResults = document.getElementById('apiResults');
            
            if (token) {
                try {
                    // 解析 JWT payload (簡單版本)
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const now = Math.floor(Date.now() / 1000);
                    const isExpired = payload.exp < now;
                    
                    apiResults.innerHTML = `
                        <div class="text-blue-600">
                            📝 Token 資訊:<br>
                            用戶ID: ${payload.user_id}<br>
                            電子郵件: ${payload.email}<br>
                            過期時間: ${new Date(payload.exp * 1000).toLocaleString()}<br>
                            是否過期: ${isExpired ? '❌ 是' : '✅ 否'}
                        </div>
                    `;
                } catch (error) {
                    apiResults.innerHTML = `<div class="text-red-600">❌ Token 解析失敗: ${error.message}</div>`;
                }
            } else {
                apiResults.innerHTML = '<div class="text-red-600">❌ 沒有 Token</div>';
            }
        }

        // 測試最近記錄 API
        async function testRecentRecords() {
            const apiResults = document.getElementById('apiResults');
            const recordsList = document.getElementById('recordsList');
            
            apiResults.innerHTML = '正在獲取最近記錄...';
            recordsList.innerHTML = '<div class="text-gray-500">載入中...</div>';
            
            const token = localStorage.getItem('auth_token');
            if (!token) {
                apiResults.innerHTML = '<div class="text-red-600">❌ 請先登入</div>';
                return;
            }

            try {
                const response = await fetch('/api/v1/learning/recent?limit=5', {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const responseText = await response.text();
                console.log('API Response:', responseText);

                if (response.ok) {
                    const data = JSON.parse(responseText);
                    
                    apiResults.innerHTML = `
                        <div class="text-green-600">
                            ✅ API 調用成功！<br>
                            狀態碼: ${response.status}<br>
                            記錄數量: ${data.sessions ? data.sessions.length : 0}<br>
                            總記錄數: ${data.total || 0}
                        </div>
                    `;

                    // 顯示記錄列表
                    if (data.sessions && data.sessions.length > 0) {
                        recordsList.innerHTML = data.sessions.map(session => `
                            <div class="border p-4 rounded bg-gray-50">
                                <div class="font-semibold">${session.session_name}</div>
                                <div class="text-sm text-gray-600">
                                    科目: ${session.subject} | 
                                    題數: ${session.question_count} | 
                                    正確: ${session.correct_count} | 
                                    正確率: ${session.accuracy_rate}%
                                </div>
                                <div class="text-xs text-gray-500">
                                    開始時間: ${new Date(session.start_time).toLocaleString()}
                                </div>
                            </div>
                        `).join('');
                    } else {
                        recordsList.innerHTML = '<div class="text-gray-500">沒有找到學習記錄</div>';
                    }
                } else {
                    apiResults.innerHTML = `
                        <div class="text-red-600">
                            ❌ API 調用失敗<br>
                            狀態碼: ${response.status}<br>
                            響應: ${responseText}
                        </div>
                    `;
                    recordsList.innerHTML = '<div class="text-red-500">載入失敗</div>';
                }
            } catch (error) {
                apiResults.innerHTML = `<div class="text-red-600">❌ 網路錯誤: ${error.message}</div>`;
                recordsList.innerHTML = '<div class="text-red-500">網路錯誤</div>';
            }
        }

        // 事件綁定
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthStatus();
            
            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('checkTokenBtn').addEventListener('click', checkToken);
            document.getElementById('testRecentBtn').addEventListener('click', testRecentRecords);
        });
    </script>
</body>
</html>
