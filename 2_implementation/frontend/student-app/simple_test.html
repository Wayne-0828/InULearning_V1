<!DOCTYPE html>
<html>
<head>
    <title>簡單測試</title>
</head>
<body>
    <h1>學習記錄載入測試</h1>
    <button onclick="testLogin()">1. 登入</button>
    <button onclick="testAPI()">2. 測試 API</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = '登入中...';

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test02@test.com',
                        password: 'P@ssw0rd'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('auth_token', data.access_token);
                    result.innerHTML = '✅ 登入成功！Token 已保存。';
                } else {
                    result.innerHTML = '❌ 登入失敗: ' + response.status;
                }
            } catch (error) {
                result.innerHTML = '❌ 錯誤: ' + error.message;
            }
        }

        async function testAPI() {
            const result = document.getElementById('result');
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                result.innerHTML = '❌ 請先登入';
                return;
            }

            result.innerHTML = '測試 API 中...';

            try {
                const response = await fetch('/api/v1/learning/recent?limit=5', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        ✅ API 成功！<br>
                        記錄數量: ${data.sessions ? data.sessions.length : 0}<br>
                        總數: ${data.total}<br>
                        數據: <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    result.innerHTML = `❌ API 失敗: ${response.status}<br>${errorText}`;
                }
            } catch (error) {
                result.innerHTML = '❌ 網路錯誤: ' + error.message;
            }
        }
    </script>
</body>
</html>
