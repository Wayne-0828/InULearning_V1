events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 日誌格式
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log   warn;
    
    # 基本設置
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    
    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # 允許對上游解壓，搭配 sub_filter
    gunzip on;

    # 內容替換設定（可被子節點繼承）
    sub_filter_once off;
    sub_filter_types text/html text/plain text/css application/javascript text/javascript application/json;

    # 全域限制與逾時
    client_max_body_size 10m;
    send_timeout 60s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API 每 IP 請求速率限制（10 req/sec，突發 20）
    limit_req_zone $binary_remote_addr zone=api_per_ip:10m rate=10r/s;
    
    # 上游服務定義
    upstream auth_service {
        server auth-service:8000;
    }
    
    upstream question_bank_service {
        server question-bank-service:8000;
    }
    
    upstream learning_service {
        server learning-service:8000;
    }
    
    upstream ai_analysis_service {
        server ai-analysis-service:8004;
    }
    
    # 將以 localhost/127.0.0.1 為 Host 的請求，301 轉向至外網 IP
    server {
        listen 80;
        server_name localhost 127.0.0.1;
        return 301 http://202.5.251.48$request_uri;
    }

    server {
        listen 80;
        server_name _;
        
        # 基本安全標頭
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # 根路徑重定向到首頁
        location = / {
            return 302 /index.html;
        }
        
        # 首頁（並做內容替換：localhost → 對外 IP）
        location /index.html {
            root /usr/share/nginx/html;
            try_files $uri =404;
            sub_filter "http://localhost" "http://202.5.251.48";
            sub_filter "https://localhost" "http://202.5.251.48";
            sub_filter "http://127.0.0.1" "http://202.5.251.48";
            sub_filter "https://127.0.0.1" "http://202.5.251.48";
        }
        
        # 統一登入頁面（內容替換）
        location /login.html {
            root /usr/share/nginx/html;
            try_files $uri =404;
            sub_filter "http://localhost" "http://202.5.251.48";
            sub_filter "https://localhost" "http://202.5.251.48";
            sub_filter "http://127.0.0.1" "http://202.5.251.48";
            sub_filter "https://127.0.0.1" "http://202.5.251.48";
        }
        
        # 統一註冊頁面（內容替換）
        location /register.html {
            root /usr/share/nginx/html;
            try_files $uri =404;
            sub_filter "http://localhost" "http://202.5.251.48";
            sub_filter "https://localhost" "http://202.5.251.48";
            sub_filter "http://127.0.0.1" "http://202.5.251.48";
            sub_filter "https://127.0.0.1" "http://202.5.251.48";
        }
        
        # 處理帶斜線的 URL
        location ~ ^/(login\.html|index\.html|register\.html)/$ {
            rewrite ^/(.*)/$ /$1 permanent;
        }
        
        # 靜態資源（內容替換）
        location /static/ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            sub_filter "http://localhost" "http://202.5.251.48";
            sub_filter "https://localhost" "http://202.5.251.48";
            sub_filter "http://127.0.0.1" "http://202.5.251.48";
            sub_filter "https://127.0.0.1" "http://202.5.251.48";
        }

        # 共用資源（圖片等，內容替換）
        location /shared/ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
            sub_filter "http://localhost" "http://202.5.251.48";
            sub_filter "https://localhost" "http://202.5.251.48";
            sub_filter "http://127.0.0.1" "http://202.5.251.48";
            sub_filter "https://127.0.0.1" "http://202.5.251.48";
        }

        # 圖片資源（/image/* 對應 /usr/share/nginx/html/image/*，內容替換）
        location /image/ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
            sub_filter "http://localhost" "http://202.5.251.48";
            sub_filter "https://localhost" "http://202.5.251.48";
            sub_filter "http://127.0.0.1" "http://202.5.251.48";
            sub_filter "https://127.0.0.1" "http://202.5.251.48";
        }

        # 預設靜態處理（讓未定義的靜態路徑仍可使用根目錄查找，內容替換）
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
            sub_filter "http://localhost" "http://202.5.251.48";
            sub_filter "https://localhost" "http://202.5.251.48";
            sub_filter "http://127.0.0.1" "http://202.5.251.48";
            sub_filter "https://127.0.0.1" "http://202.5.251.48";
        }
        
        # JavaScript 文件
        location /js/ {
            root /usr/share/nginx/html;
            expires 1d;
            add_header Cache-Control "public";
        }
        
        # CSS 文件
        location /css/ {
            root /usr/share/nginx/html;
            expires 1d;
            add_header Cache-Control "public";
        }
        
        # 認證服務 API
        location /api/v1/auth/ {
            proxy_pass http://auth_service/api/v1/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            limit_req zone=api_per_ip burst=20 nodelay;
            
            # CORS 設置
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
        
