<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InU Learning 登入 - 【因你而學】個人化學習平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .role-badge {
            transition: all 0.3s ease;
        }
        .role-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-800 min-h-screen">
    <!-- 頂部導覽 -->
    <nav class="bg-white/10 backdrop-blur-md border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuBkUkYI-c0qBm9BcHamuWBs9ebu6mgGni1SlXL6giHvgu2WnHxHaQYkRoAlzI_OZ8yNf6Rn90d73q13vLeMoBfFP0mQHcxlf2YHE9__XhpOUl-OvECBnRad91AKcE4dKkTJtEoAm_alktSTzu_Aw9Fah_2IQ6YeqBALwAqrLNP2oghwOkLSyBMdfpOrW24nKk3dnl3z6piT9-S0cISDfJ5rhAlBYvIzoAhypgUHvJCzxlSG9ag8QMkltK1Hu_rX4jqdQgGuOD2JLzo" alt="InU Learning" class="h-8 w-8 rounded-full">
                    <span class="ml-3 text-xl font-bold text-white">InU Learning</span>
                    <span class="ml-2 text-sm text-white/80">【因你而學】</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主內容 -->
    <div class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- 登入卡片 -->
            <div class="login-card rounded-2xl shadow-2xl p-8">
                <!-- 標題 -->
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">歡迎回來</h2>
                    <p class="text-gray-600">請選擇您的身份並登入系統</p>
                </div>

                <!-- 身份選擇 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">選擇身份</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" class="role-badge role-btn active" data-role="student">
                            <div class="p-4 bg-blue-100 text-blue-800 rounded-lg text-center hover:bg-blue-200 transition-colors">
                                <span class="material-icons text-2xl block mb-1">school</span>
                                <span class="text-sm font-medium">學生</span>
                            </div>
                        </button>
                        <button type="button" class="role-badge role-btn" data-role="parent">
                            <div class="p-4 bg-green-100 text-green-800 rounded-lg text-center hover:bg-green-200 transition-colors">
                                <span class="material-icons text-2xl block mb-1">family_restroom</span>
                                <span class="text-sm font-medium">家長</span>
                            </div>
                        </button>
                        <button type="button" class="role-badge role-btn" data-role="teacher">
                            <div class="p-4 bg-purple-100 text-purple-800 rounded-lg text-center hover:bg-purple-200 transition-colors">
                                <span class="material-icons text-2xl block mb-1">person</span>
                                <span class="text-sm font-medium">教師</span>
                            </div>
                        </button>
                        <button type="button" class="role-badge role-btn" data-role="admin">
                            <div class="p-4 bg-orange-100 text-orange-800 rounded-lg text-center hover:bg-orange-200 transition-colors">
                                <span class="material-icons text-2xl block mb-1">admin_panel_settings</span>
                                <span class="text-sm font-medium">管理員</span>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- 登入表單 -->
                <form id="loginForm" class="space-y-6">
                    <!-- 電子郵件 -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">電子郵件</label>
                        <div class="relative">
                            <input id="email" name="email" type="email" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="請輸入您的電子郵件">
                            <span class="material-icons absolute right-3 top-3 text-gray-400">email</span>
                        </div>
                    </div>

                    <!-- 密碼 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密碼</label>
                        <div class="relative">
                            <input id="password" name="password" type="password" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="請輸入您的密碼">
                            <span class="material-icons absolute right-3 top-3 text-gray-400">lock</span>
                        </div>
                    </div>

                    <!-- 記住我 -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 text-sm text-gray-600">記住我</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="text-blue-600 hover:text-blue-500">忘記密碼？</a>
                        </div>
                    </div>

                    <!-- 登入按鈕 -->
                    <button type="submit" id="loginBtn"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        <span class="material-icons mr-2">login</span>
                        登入
                    </button>
                </form>

                <!-- 錯誤訊息 -->
                <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                    <div class="flex">
                        <span class="material-icons mr-2">error</span>
                        <span id="errorText"></span>
                    </div>
                </div>

                <!-- 成功訊息 -->
                <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                    <div class="flex">
                        <span class="material-icons mr-2">check_circle</span>
                        <span id="successText"></span>
                    </div>
                </div>

                <!-- 快速測試登入 -->
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <p class="text-center text-sm text-gray-600 mb-4">快速測試登入</p>
                    <div class="grid grid-cols-2 gap-2">
                        <button type="button" class="quick-login-btn text-xs py-2 px-3 bg-blue-100 text-blue-800 rounded hover:bg-blue-200"
                            data-email="student01@test.com" data-password="password123" data-role="student">
                            學生測試帳號
                        </button>
                        <button type="button" class="quick-login-btn text-xs py-2 px-3 bg-green-100 text-green-800 rounded hover:bg-green-200"
                            data-email="parent01@test.com" data-password="password123" data-role="parent">
                            家長測試帳號
                        </button>
                        <button type="button" class="quick-login-btn text-xs py-2 px-3 bg-purple-100 text-purple-800 rounded hover:bg-purple-200"
                            data-email="teacher01@test.com" data-password="password123" data-role="teacher">
                            教師測試帳號
                        </button>
                        <button type="button" class="quick-login-btn text-xs py-2 px-3 bg-orange-100 text-orange-800 rounded hover:bg-orange-200"
                            data-email="admin01@test.com" data-password="password123" data-role="admin">
                            管理員測試帳號
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        class UnifiedLogin {
            constructor() {
                this.selectedRole = 'student'; // 預設選擇學生
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                this.errorText = document.getElementById('errorText');
                this.successText = document.getElementById('successText');
                this.roleButtons = document.querySelectorAll('.role-btn');
                this.quickLoginButtons = document.querySelectorAll('.quick-login-btn');
            }

            bindEvents() {
                // 表單提交
                this.form.addEventListener('submit', (e) => this.handleLogin(e));

                // 角色選擇
                this.roleButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.selectRole(btn.dataset.role));
                });

                // 快速登入
                this.quickLoginButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.quickLogin(btn));
                });
            }

            selectRole(role) {
                this.selectedRole = role;
                
                // 更新按鈕樣式
                this.roleButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.role === role) {
                        btn.classList.add('active');
                    }
                });

                console.log('選擇身份:', role);
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;

                if (!email || !password) {
                    this.showError('請輸入電子郵件和密碼');
                    return;
                }

                try {
                    this.setLoading(true);
                    this.hideMessages();

                    // 調用登入 API
                    const response = await this.callLoginAPI(email, password);
                    
                    // 解析 JWT token 獲取用戶資訊
                    const userInfo = this.parseJWT(response.access_token);
                    
                    // 儲存認證資訊
                    localStorage.setItem('auth_token', response.access_token);
                    localStorage.setItem('user_info', JSON.stringify(userInfo));

                    this.showSuccess('登入成功！正在跳轉...');
                    
                    // 根據用戶角色跳轉
                    setTimeout(() => {
                        this.redirectByRole(userInfo.role);
                    }, 1000);

                } catch (error) {
                    console.error('登入錯誤:', error);
                    this.showError(error.message || '登入失敗，請檢查您的帳號密碼');
                } finally {
                    this.setLoading(false);
                }
            }

            async callLoginAPI(email, password) {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || data.message || '登入失敗');
                }

                return data;
            }

            parseJWT(token) {
                try {
                    // JWT 的格式是: header.payload.signature
                    const parts = token.split('.');
                    if (parts.length !== 3) {
                        throw new Error('Invalid JWT format');
                    }

                    // 解析 payload (第二部分)
                    const payload = parts[1];
                    
                    // Base64 解碼
                    const decoded = atob(payload.replace(/-/g, '+').replace(/_/g, '/'));
                    
                    // 解析 JSON
                    const userInfo = JSON.parse(decoded);
                    
                    console.log('解析的用戶資訊:', userInfo);
                    return userInfo;
                } catch (error) {
                    console.error('JWT 解析錯誤:', error);
                    throw new Error('無法解析用戶資訊');
                }
            }

            redirectByRole(role) {
                const roleRedirectMap = {
                    'student': 'http://localhost:8080',     // 學生前端
                    'parent': 'http://localhost:8082',      // 家長前端  
                    'teacher': 'http://localhost:8083',     // 教師前端
                    'admin': 'http://localhost:8081',       // 管理員前端
                    'manager': 'http://localhost:8081'      // 管理員前端 (別名)
                };

                const targetURL = roleRedirectMap[role];

                if (targetURL) {
                    console.log('跳轉到:', targetURL);
                    window.location.href = targetURL;
                } else {
                    console.error('未知的用戶角色:', role);
                    this.showError('未知的用戶角色，請聯繫系統管理員');
                }
            }

            quickLogin(button) {
                const email = button.dataset.email;
                const password = button.dataset.password;
                const role = button.dataset.role;

                this.emailInput.value = email;
                this.passwordInput.value = password;
                this.selectRole(role);

                // 自動提交表單
                setTimeout(() => {
                    this.form.dispatchEvent(new Event('submit'));
                }, 300);
            }

            setLoading(loading) {
                if (loading) {
                    this.loginBtn.disabled = true;
                    this.loginBtn.innerHTML = '<span class="material-icons animate-spin mr-2">refresh</span>登入中...';
                } else {
                    this.loginBtn.disabled = false;
                    this.loginBtn.innerHTML = '<span class="material-icons mr-2">login</span>登入';
                }
            }

            showError(message) {
                this.hideMessages();
                this.errorText.textContent = message;
                this.errorMessage.classList.remove('hidden');
            }

            showSuccess(message) {
                this.hideMessages();
                this.successText.textContent = message;
                this.successMessage.classList.remove('hidden');
            }

            hideMessages() {
                this.errorMessage.classList.add('hidden');
                this.successMessage.classList.add('hidden');
            }
        }

        // CSS 動態樣式
        const style = document.createElement('style');
        style.textContent = `
            .role-btn.active > div {
                background-color: rgb(59 130 246);
                color: white;
                transform: scale(1.05);
                box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            }
            .role-btn.active .material-icons {
                color: white;
            }
        `;
        document.head.appendChild(style);

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            new UnifiedLogin();
        });
    </script>
</body>
</html>
